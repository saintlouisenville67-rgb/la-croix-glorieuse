<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Croix Glorieuse</title>
    
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50">

    <header class="gradient-header text-white p-8 rounded-b-[40px] shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-2xl font-800 tracking-tight mb-1">La Croix Glorieuse</h1>
                <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Paroisse Personnelle • Strasbourg</p>
            </div>
            <div id="indic-couleur" class="w-4 h-4 rounded-full border-2 border-white/40 shadow-inner"></div>
        </div>

        <div class="bg-white/10 backdrop-blur-md p-5 rounded-3xl border border-white/20 mt-4">
            <p id="date-du-jour" class="text-[9px] font-black uppercase text-white/70 mb-1">Chargement...</p>
            <h2 id="saint-nom" class="text-lg font-800 leading-tight">Recherche du saint...</h2>
            <p id="classe-liturgique" class="text-[9px] font-bold opacity-60 uppercase mt-1">Missel 1962</p>
        </div>
    </header>

    <main class="p-6">
        
        <div class="flex items-center gap-2 mb-6 -mt-10 relative z-10">
            <div class="h-[1px] flex-1 bg-slate-200"></div>
            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Verset du jour</span>
            <div class="h-[1px] flex-1 bg-slate-200"></div>
        </div>

        <section class="card shadow-xl mb-8">
            <div id="verset-container">
                <div class="skeleton h-4 w-full mb-2"></div>
                <div class="skeleton h-3 w-1/2"></div>
            </div>
        </section>

        <div class="flex items-center gap-2 mb-6">
            <div class="h-[1px] flex-1 bg-slate-200"></div>
            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Annonces</span>
            <div class="h-[1px] flex-1 bg-slate-200"></div>
        </div>

        <div id="feed-annonces" class="space-y-4 mb-20">
            <div class="skeleton h-24 w-full"></div>
            <div class="skeleton h-24 w-full"></div>
        </div>

    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/config.js"></script>
    <script>
        async function initHome() {
            updateLiturgie();
            loadAnnonces();
            loadVerset();
        }

        async function updateLiturgie() {
            const now = new Date();
            const jourMois = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            
            document.getElementById('date-du-jour').innerText = now.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });

            const { data } = await sb.from('calendrier_traditionnel').select('*').eq('jour', jourMois).single();

            if (data) {
                document.getElementById('saint-nom').innerText = data.saint_nom;
                document.getElementById('classe-liturgique').innerText = data.classe + (data.classe === 1 ? "ère" : "ème") + " classe • Missel 1962";
                const couleurs = { 'blanc': '#ffffff', 'rouge': '#ef4444', 'vert': '#22c55e', 'violet': '#a855f7', 'noir': '#1e293b' };
                document.getElementById('indic-couleur').style.backgroundColor = couleurs[data.couleur.toLowerCase()] || '#ffffff';
            } else {
                document.getElementById('saint-nom').innerText = "Férie du temps";
            }
        }

        async function loadAnnonces() {
            const { data } = await sb.from('annonces').select('*').order('created_at', { ascending: false }).limit(3);
            const feed = document.getElementById('feed-annonces');
            if (data && data.length > 0) {
                feed.innerHTML = data.map(a => `
                    <div class="card animate-fade-in">
                        <h3 class="font-800 text-sm mb-1 text-red-700 uppercase tracking-tight">${a.titre}</h3>
                        <p class="text-xs text-slate-500 leading-relaxed">${a.contenu}</p>
                    </div>
                `).join('');
            } else {
                feed.innerHTML = "<p class='text-center text-xs text-slate-400 italic'>Aucune annonce.</p>";
            }
        }

        async function loadVerset() {
            const container = document.getElementById('verset-container');
            const { data } = await sb.from('versets').select('*');

            if (data && data.length > 0) {
                const v = data[Math.floor(Math.random() * data.length)];
                container.innerHTML = `
                    <p class="text-sm italic font-semibold text-slate-700 leading-relaxed animate-fade-in">"${v.texte}"</p>
                    <p class="text-[9px] font-black text-red-700 mt-2 uppercase text-right">— ${v.reference}</p>
                `;
            } else {
                container.innerHTML = "<p class='text-sm italic font-semibold text-slate-700'>Le Seigneur est ma lumière et mon salut.</p>";
            }
        }

        initHome();
    </script>
    <script src="js/menu.js"></script>
</body>
</html>
