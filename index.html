<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Accueil - La Croix Glorieuse</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-slate-50">

    <header class="gradient-header text-white p-8 rounded-b-[40px] shadow-lg">
        <h1 class="text-2xl font-800 tracking-tight mb-1">La Croix Glorieuse</h1>
        <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Paroisse Saint-Louis-en-Ville</p>
    </header>

    <main class="p-6 space-y-8">
        
        <section class="grid grid-cols-2 gap-4 -mt-12 relative z-10">
            <a href="agenda.html" onclick="hapticFeedback(15)" class="card flex flex-col items-center justify-center p-6 text-center hover:scale-105 transition-transform">
                <span class="text-3xl mb-2">üìÖ</span>
                <span class="text-[10px] font-black uppercase tracking-widest text-slate-800 dark:text-white">Agenda</span>
            </a>
            <a href="priere.html" onclick="hapticFeedback(15)" class="card flex flex-col items-center justify-center p-6 text-center hover:scale-105 transition-transform">
                <span class="text-3xl mb-2">üïØÔ∏è</span>
                <span class="text-[10px] font-black uppercase tracking-widest text-slate-800 dark:text-white">Prier</span>
            </a>
        </section>

        <section>
            <div class="flex items-center gap-2 mb-6">
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-slate-700"></div>
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Annonces & Vie Paroissiale</span>
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-slate-700"></div>
            </div>

            <div id="annonces-feed" class="space-y-4">
                <div class="skeleton h-32 w-full"></div>
                <div class="skeleton h-32 w-full"></div>
            </div>
        </section>

    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/config.js"></script>
    <script>
        async function loadAnnonces() {
            const { data, error } = await sb
                .from('annonces')
                .select('*')
                .order('created_at', { ascending: false });

            const feed = document.getElementById('annonces-feed');
            
            if (data && data.length > 0) {
                feed.innerHTML = data.map(a => `
                    <div class="card animate-fade-in">
                        <h3 class="font-800 text-red-700 text-sm uppercase tracking-tight mb-2">${a.titre}</h3>
                        <p class="text-xs text-slate-600 dark:text-slate-300 leading-relaxed mb-4">${a.contenu}</p>
                        <div class="flex justify-between items-center border-t dark:border-slate-700 pt-3">
                            <span class="text-[8px] font-bold text-slate-300 uppercase">${new Date(a.created_at).toLocaleDateString()}</span>
                            <button onclick="shareApp('${a.titre}', '${a.contenu}')" class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Partager</button>
                        </div>
                    </div>
                `).join('');
            } else {
                feed.innerHTML = `<p class="text-center text-xs text-slate-400 italic py-10">Aucune annonce pour le moment.</p>`;
            }
        }

        // Lancement
        loadAnnonces();

        // Temps r√©el : rafra√Æchir si une annonce est ajout√©e via l'admin
        sb.channel('annonces-channel')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'annonces' }, payload => {
              loadAnnonces();
          })
          .subscribe();
    </script>
    
    <script src="js/menu.js"></script>
</body>
</html>
