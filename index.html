<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Croix Glorieuse</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        @keyframes soft-pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .animate-soft-pulse {
            animation: soft-pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <header class="gradient-header p-8 rounded-b-[40px] shadow-lg text-white">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-800 tracking-tight mb-1">La Croix Glorieuse</h1>
                <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Paroisse Personnelle â€¢ Strasbourg</p>
            </div>
            <a href="admin.html" class="opacity-40 hover:opacity-100 transition-opacity p-2" title="Administration">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3m-3-3l-2.5-2.5"></path>
                </svg>
            </a>
        </div>

        <div class="bg-white/10 backdrop-blur-md p-6 rounded-3xl border border-white/20">
            <div class="flex justify-between items-start mb-2">
                <div class="flex items-center gap-3">
                    <button onclick="changeDay(-1)" class="opacity-50 hover:opacity-100 text-lg">â€¹</button>
                    <p id="date-du-jour" class="text-[10px] font-black uppercase text-white/70 min-w-[120px] text-center">Chargement...</p>
                    <button onclick="changeDay(1)" class="opacity-50 hover:opacity-100 text-lg">â€º</button>
                </div>
                <div id="indic-couleur" class="w-3 h-3 rounded-full border border-white/40 shadow-inner transition-all duration-700"></div>
            </div>
            
            <h2 id="saint-nom" class="text-xl font-800 mb-1 leading-tight text-white">Recherche du saint...</h2>
            <div class="flex justify-between items-end">
                <p id="classe-liturgique" class="text-[10px] font-bold opacity-60 uppercase tracking-tighter"></p>
                <button id="btn-today" onclick="goToday()" class="hidden text-[8px] font-black uppercase bg-white/20 px-2 py-1 rounded-lg">Aujourd'hui</button>
            </div>
        </div>

        <div id="bloc-messe" class="mt-4 px-2 hidden">
            <div class="flex flex-col items-center justify-center gap-1 text-white text-center">
                <span id="icone-messe" class="text-sm">â›ª</span>
                <p id="phrase-messe" class="text-[11px] font-black uppercase tracking-wider leading-tight"></p>
            </div>
        </div>
    </header>

    <main class="p-6 space-y-6 pb-24">
        
        <section id="bloc-annonce-importante" class="hidden">
            <div class="bg-red-50 border-2 border-red-200 p-6 rounded-2xl shadow-sm relative overflow-hidden animate-soft-pulse">
                <div class="absolute top-0 right-0 bg-red-200 px-3 py-1 rounded-bl-xl">
                    <span class="text-[8px] font-black text-red-700 uppercase tracking-tighter">Annonce Ã  la une</span>
                </div>
                <h3 id="titre-important" class="text-sm font-900 text-red-800 mb-2 uppercase tracking-tight"></h3>
                <p id="texte-important" class="text-xs text-red-900/80 leading-relaxed italic"></p>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-2 mb-4 relative z-10">
                <div class="h-[1px] flex-1 bg-slate-200"></div>
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Parole de Dieu</span>
                <div class="h-[1px] flex-1 bg-slate-200"></div>
            </div>
            <div class="card shadow-xl border-l-4 border-red-700 relative bg-white p-6 rounded-2xl">
                <button onclick="loadVerset()" class="absolute top-4 right-4 opacity-20 hover:opacity-100 transition-opacity">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
                </button>
                <div id="verset-container">
                    <div class="skeleton h-4 w-full mb-2"></div>
                    <div class="skeleton h-3 w-1/2"></div>
                </div>

                <div class="mt-4 pt-4 border-t border-slate-50">
                    <button onclick="toggleLectures()" class="flex items-center justify-between w-full group">
                        <span class="text-[10px] font-black text-red-700 uppercase tracking-wider">Ã‰pÃ®tre & Ã‰vangile du jour</span>
                        <svg id="chevron-lectures" class="text-slate-300 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                    </button>
                    
                    <div id="lectures-container" class="hidden mt-4 space-y-4">
                        <div class="space-y-1">
                            <div class="flex justify-between items-baseline">
                                <h4 class="text-[9px] font-black text-red-800/60 uppercase tracking-widest">Ã‰pÃ®tre</h4>
                                <span id="ref-epitre" class="text-[9px] font-bold text-slate-300 italic"></span>
                            </div>
                            <div id="texte-epitre" class="text-xs text-slate-600 leading-relaxed italic"></div>
                        </div>
                        <div class="h-[1px] bg-slate-50"></div>
                        <div class="space-y-1">
                            <div class="flex justify-between items-baseline">
                                <h4 class="text-[9px] font-black text-red-800/60 uppercase tracking-widest">Ã‰vangile</h4>
                                <span id="ref-evangile" class="text-[9px] font-bold text-slate-300 italic"></span>
                            </div>
                            <div id="texte-evangile" class="text-xs text-slate-600 leading-relaxed italic"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-2 mb-4 relative z-10">
                <div class="h-[1px] flex-1 bg-slate-200"></div>
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Intention de priÃ¨re</span>
                <div class="h-[1px] flex-1 bg-slate-200"></div>
            </div>
            <div class="bg-white shadow-lg p-6 rounded-2xl border border-slate-100 flex flex-col items-center justify-center text-center">
                <p id="intention-du-jour" class="text-sm italic font-semibold text-slate-700 leading-relaxed">Chargement...</p>
            </div>
        </section>

    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/config.js"></script>
    <script>
        let currentDateDisplay = new Date();
        const CALENDAR_API_KEY = 'AIzaSyAI5N6lamviexKaPR-WoOP4006m5IClDoQ';
        const CALENDAR_ID = 'saintlouisenville67@gmail.com';

        async function initHome() {
            updateLiturgie();
            loadVerset();
            loadIntention();
            loadAnnonceImportante();
            checkNewAnnonces();
            
            sb.channel('custom-insert-channel')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'annonces' }, (payload) => {
                const badge = document.getElementById('badge-annonces');
                if (badge) badge.classList.remove('hidden');
                if (payload.new && payload.new.est_importante) {
                    loadAnnonceImportante();
                }
            }).subscribe();
        }

        async function loadAnnonceImportante() {
            const { data } = await sb.from('annonces')
                .select('*')
                .eq('est_importante', true)
                .order('created_at', { ascending: false })
                .limit(1)
                .single();

            if (data) {
                document.getElementById('bloc-annonce-importante').classList.remove('hidden');
                document.getElementById('titre-important').innerText = data.titre;
                document.getElementById('texte-important').innerText = data.contenu;
            } else {
                document.getElementById('bloc-annonce-importante').classList.add('hidden');
            }
        }

        async function loadIntention() {
            const { data: prieres } = await sb.from('prieres_du_jour').select('*');
            if (prieres && prieres.length > 0) {
                const start = new Date(currentDateDisplay.getFullYear(), 0, 0);
                const diff = (currentDateDisplay - start) + ((start.getTimezoneOffset() - currentDateDisplay.getTimezoneOffset()) * 60 * 1000);
                const oneDay = 1000 * 60 * 60 * 24;
                const dayOfYear = Math.floor(diff / oneDay);
                
                const index = dayOfYear % prieres.length;
                document.getElementById('intention-du-jour').innerText = prieres[index].texte;
            }
        }

        function changeDay(offset) {
            currentDateDisplay.setDate(currentDateDisplay.getDate() + offset);
            document.getElementById('lectures-container').classList.add('hidden');
            document.getElementById('chevron-lectures').style.transform = 'rotate(0deg)';
            updateLiturgie();
            loadIntention();
        }

        function goToday() {
            currentDateDisplay = new Date();
            updateLiturgie();
            loadIntention();
        }

        async function updateLiturgie() {
            const isToday = currentDateDisplay.toDateString() === new Date().toDateString();
            document.getElementById('btn-today').classList.toggle('hidden', isToday);
            
            const jourMois = `${String(currentDateDisplay.getDate()).padStart(2, '0')}-${String(currentDateDisplay.getMonth() + 1).padStart(2, '0')}`;
            document.getElementById('date-du-jour').innerText = currentDateDisplay.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
            
            const { data } = await sb.from('calendrier_traditionnel').select('*').eq('jour', jourMois).single();
            if (data) {
                document.getElementById('saint-nom').innerText = data.saint_nom;
                document.getElementById('classe-liturgique').innerText = data.classe + (data.classe === 1 ? "Ã¨re" : "Ã¨me") + " classe";
                const couleurs = { 'blanc': '#ffffff', 'rouge': '#ef4444', 'vert': '#22c55e', 'violet': '#a855f7', 'noir': '#1e293b', 'rose': '#f472b6' };
                document.getElementById('indic-couleur').style.backgroundColor = couleurs[data.couleur.toLowerCase()] || '#ffffff';
                
                // Appel loadLectures avec les donnÃ©es de Supabase
                loadLectures(data.epitre_ref, data.evangile_ref);
            } else {
                document.getElementById('saint-nom').innerText = "FÃ©rie du temps";
                document.getElementById('classe-liturgique').innerText = "";
                document.getElementById('indic-couleur').style.backgroundColor = "#ffffff";
            }

            fetchMesseDuJour(currentDateDisplay);
        }

        async function fetchMesseDuJour(dateCible) {
            const start = new Date(dateCible.getFullYear(), dateCible.getMonth(), dateCible.getDate(), 0, 0, 0).toISOString();
            const end = new Date(dateCible.getFullYear(), dateCible.getMonth(), dateCible.getDate(), 23, 59, 59).toISOString();
            const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events?key=${CALENDAR_API_KEY}&timeMin=${start}&timeMax=${end}&singleEvents=true&orderBy=startTime`;

            const blocMesse = document.getElementById('bloc-messe');
            const phraseMesse = document.getElementById('phrase-messe');
            const iconeMesse = document.getElementById('icone-messe');

            try {
                const response = await fetch(url);
                const data = await response.json();
                const events = data.items || [];
                const isSamedi = dateCible.getDay() === 6;

                const filteredEvents = events.filter(e => {
                    const titre = e.summary ? e.summary.toLowerCase() : "";
                    if (!titre.includes('messe')) return false;
                    if (isSamedi && (titre.includes('anticipÃ©e') || titre.includes('anticipee'))) return false;
                    return true;
                });

                if (filteredEvents.length > 0) {
                    blocMesse.classList.remove('hidden');
                    const resultats = filteredEvents.map(e => {
                        const titre = e.summary.toLowerCase();
                        const h = e.start.dateTime ? new Date(e.start.dateTime).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }).replace(':', 'h') : "";
                        if (titre.includes('pas de messe')) return { type: 'annulation', horaire: h };
                        return { type: 'messe', horaire: h };
                    });

                    const annulations = resultats.filter(r => r.type === 'annulation');
                    const messes = resultats.filter(r => r.type === 'messe');

                    if (annulations.length > 0) {
                        iconeMesse.innerText = "ðŸ—“ï¸";
                        phraseMesse.innerText = `Pas de Messe aujourd'hui Ã  ${annulations[0].horaire}`;
                    } else if (messes.length === 1) {
                        iconeMesse.innerText = "â›ª";
                        phraseMesse.innerText = `La Messe est Ã  ${messes[0].horaire}`;
                    } else {
                        iconeMesse.innerText = "â›ª";
                        phraseMesse.innerText = `Les Messes sont Ã  ${messes.map(m => m.horaire).join(', ')}`;
                    }
                } else {
                    blocMesse.classList.add('hidden');
                }
            } catch (e) {
                blocMesse.classList.add('hidden');
            }
        }

        async function loadVerset() {
            const container = document.getElementById('verset-container');
            container.style.opacity = '0.4';
            const { data } = await sb.from('versets').select('*');
            if (data && data.length > 0) {
                const v = data[Math.floor(Math.random() * data.length)];
                container.innerHTML = `<p class="text-sm italic font-semibold text-slate-700 leading-relaxed">"${v.texte}"</p><p class="text-[9px] font-black text-red-700 mt-2 uppercase text-right tracking-widest">â€” ${v.reference}</p>`;
            }
            container.style.opacity = '1';
        }

        async function checkNewAnnonces() {
            const lastSeen = localStorage.getItem('last_annonce_date') || "1970-01-01T00:00:00Z";
            const { data } = await sb.from('annonces').select('created_at').order('created_at', { ascending: false }).limit(1).single();
            if (data && data.created_at > lastSeen) {
                const badge = document.getElementById('badge-annonces');
                if (badge) badge.classList.remove('hidden');
            }
        }

        function toggleLectures() {
            const container = document.getElementById('lectures-container');
            const chevron = document.getElementById('chevron-lectures');
            const isHidden = container.classList.toggle('hidden');
            chevron.style.transform = isHidden ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        async function loadLectures(epitreRef, evangileRef) {
            const epDiv = document.getElementById('texte-epitre');
            const evDiv = document.getElementById('texte-evangile');
            document.getElementById('ref-epitre').innerText = epitreRef || "";
            document.getElementById('ref-evangile').innerText = evangileRef || "";

            if (!epitreRef && !evangileRef) {
                epDiv.innerText = "Non disponible.";
                evDiv.innerText = "";
                return;
            }

            const translate = async (text) => {
                try {
                    const res = await fetch("https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=fr&dt=t&q=" + encodeURIComponent(text));
                    const data = await res.json();
                    return data[0].map(item => item[0]).join('');
                } catch (e) { return text; }
            };

            const fetchAndShow = async (ref, div) => {
                if (!ref) { div.innerText = ""; return; }
                div.innerHTML = '<span class="opacity-50 italic">Chargement...</span>';
                try {
                    let apiRef = ref.replace('Is', 'Isaiah').replace('Mt', 'Matthew').replace('Jn', 'John')
                                    .replace('Lc', 'Luke').replace('Mc', 'Mark').replace(',', ':');
                    const res = await fetch(`https://bible-api.com/${apiRef}`);
                    const json = await res.json();
                    div.innerText = json.text ? await translate(json.text) : "Texte introuvable.";
                } catch (e) { div.innerText = "Erreur de connexion."; }
            };

            await Promise.all([fetchAndShow(epitreRef, epDiv), fetchAndShow(evangileRef, evDiv)]);
        }

        initHome();
    </script>
    <script src="js/menu.js"></script>
</body>
</html>
