    <link rel="stylesheet" href="CSS/style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-50">

    <header id="main-header" class="gradient-header">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-xl font-800 tracking-tight">La Croix Glorieuse</h1>
                <p class="uppercase-track opacity-80">Paroisse Personnelle ‚Ä¢ Strasbourg</p>
            </div>
            <div id="liturgie-badge" class="px-3 py-1 bg-black/20 rounded-full uppercase-track italic">Missel 1962</div>
        </div>

        <div class="backdrop-blur-md">
            <div class="flex justify-between items-start mb-2">
                <p id="date-du-jour" class="uppercase-track text-white/70">Chargement date...</p>
                <div id="indic-couleur" class="w-3 h-3 rounded-full border border-white/40 shadow-inner"></div>
            </div>
            <h2 id="saint-nom" class="text-xl font-800 mb-1 leading-tight italic-quote">Recherche du saint...</h2>
            <p id="classe-liturgique" class="uppercase-track opacity-60"></p>
        </div>
    </header>

    <main class="p-6 space-y-8">
        
        <section class="card border-l-4 border-red-700">
            <p class="uppercase-track text-red-700 mb-2">Verset du jour</p>
            <p id="verset-txt" class="text-sm italic font-semibold text-slate-700">"Le Seigneur est ma lumi√®re et mon salut."</p>
        </section>

        <section>
            <div class="flex justify-between items-center mb-4 px-2">
                <h2 class="text-lg font-800 text-slate-900 tracking-tight">Annonces</h2>
                <span class="uppercase-track text-slate-400">Voir tout</span>
            </div>
            <div id="feed-annonces" class="space-y-4">
                </div>
        </section>

    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <span>üè†</span>
            Accueil
        </a>
        <a href="agenda.html" class="nav-item">
            <span>üìÖ</span>
            Agenda
        </a>
        <a href="priere.html" class="nav-item">
            <span>üïØÔ∏è</span>
            Pri√®res
        </a>
        <a href="groupes.html" class="nav-item">
            <span>üí¨</span>
            Groupes
        </a>
    </nav>

    <script src="js/config.js"></script>

    <script>
        async function initHome() {
            // 1. G√©rer la date
            const now = new Date();
            const jourMois = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            document.getElementById('date-du-jour').innerText = now.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });

            // 2. Charger la Liturgie
            try {
                const { data, error } = await sb.from('calendrier_traditionnel').select('*').eq('jour', jourMois).single();
                if (data) {
                    document.getElementById('saint-nom').innerText = data.saint_nom;
                    document.getElementById('classe-liturgique').innerText = data.classe + (data.classe === 1 ? "√®re" : "√®me") + " classe";
                    const couleurs = { 'blanc': '#ffffff', 'rouge': '#ef4444', 'vert': '#22c55e', 'violet': '#a855f7', 'noir': '#1e293b' };
                    document.getElementById('indic-couleur').style.backgroundColor = couleurs[data.couleur.toLowerCase()] || '#ffffff';
                } else {
                    document.getElementById('saint-nom').innerText = "F√©rie du temps";
                    document.getElementById('classe-liturgique').innerText = "4√®me classe";
                }
            } catch (e) { console.log("Erreur liturgie"); }

            // 3. Charger les Annonces
            try {
                const { data: annonces } = await sb.from('annonces').select('*').order('created_at', { ascending: false }).limit(3);
                if (annonces && annonces.length > 0) {
                    document.getElementById('feed-annonces').innerHTML = annonces.map(a => `
                        <div class="card animate-fade-in">
                            <h3 class="card-title">${a.titre}</h3>
                            <p class="text-xs text-slate-500 leading-relaxed">${a.contenu}</p>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('feed-annonces').innerHTML = '<p class="text-xs text-slate-400 italic text-center">Aucune annonce pour le moment.</p>';
                }
            } catch (e) { console.log("Erreur annonces"); }
        }

        // Lancement
        initHome();
    </script>
</body>
</html>
