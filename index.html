<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Croix Glorieuse - Strasbourg</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-slate-50">

    <header class="gradient-header text-white p-10 rounded-b-[40px] shadow-lg text-center">
        <h1 class="text-xl font-800 tracking-tight leading-tight">
            Paroisse personnelle <br> La Croix glorieuse à Strasbourg
        </h1>
    </header>

    <main class="p-6 space-y-6">
        
        <div class="grid grid-cols-1 gap-4 -mt-12 relative z-10">
            
            <section class="card shadow-xl border-l-4 border-red-700">
                <p class="text-[8px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Parole de Dieu</p>
                <div id="verset-container">
                    <div class="skeleton h-4 w-full mb-2"></div>
                    <div class="skeleton h-3 w-1/2"></div>
                </div>
            </section>

            <section id="saint-card" class="card shadow-xl transition-all duration-500">
                <p class="text-[8px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Calendrier Liturgique 1962</p>
                <div id="saint-container">
                    <div class="skeleton h-5 w-3/4 mb-2"></div>
                    <div class="skeleton h-3 w-1/3"></div>
                </div>
            </section>
        </div>

        <section>
            <div class="flex items-center gap-2 mb-6">
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-slate-700"></div>
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Annonces & Vie Paroissiale</span>
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-slate-700"></div>
            </div>

            <div id="annonces-feed" class="space-y-4">
                <div class="skeleton h-32 w-full"></div>
                <div class="skeleton h-32 w-full"></div>
            </div>
        </section>

    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/config.js"></script>
    <script>
        // Initialisation globale
        async function initHome() {
            loadVerset();
            loadSaintTrad();
            loadAnnonces();
        }

        // 1. Verset Biblique (Table: versets)
        async function loadVerset() {
            const today = new Date().toISOString().slice(5, 10); // Format MM-DD
            const { data, error } = await sb
                .from('versets')
                .select('*')
                .eq('jour', today)
                .single();

            if (data) {
                document.getElementById('verset-container').innerHTML = `
                    <p id="verset-txt" class="text-sm italic font-semibold text-slate-700 leading-relaxed">"${data.texte}"</p>
                    <p class="text-[9px] font-black text-red-700 mt-2 uppercase text-right">— ${data.reference}</p>
                `;
            }
        }

        // 2. Saint du Jour (Table: calendrier_traditionnel)
        async function loadSaintTrad() {
            const now = new Date();
            const jourMois = `${String(now.getDate()).padStart(2, '0')}-${String(now.getMonth() + 1).padStart(2, '0')}`;

            const { data, error } = await sb
                .from('calendrier_traditionnel')
                .select('*')
                .eq('jour', jourMois)
                .single();

            const container = document.getElementById('saint-container');
            const card = document.getElementById('saint-card');

            if (data) {
                // Gestion des couleurs liturgiques
                const couleursBordure = {
                    'blanc': 'border-slate-200',
                    'rouge': 'border-red-600',
                    'vert': 'border-green-600',
                    'violet': 'border-purple-600',
                    'noir': 'border-black'
                };
                
                card.classList.add('border-l-4', couleursBordure[data.couleur.toLowerCase()] || 'border-slate-200');

                container.innerHTML = `
                    <h2 id="saint-nom" class="text-sm font-800 text-slate-800 uppercase leading-tight">${data.saint_nom}</h2>
                    <p id="classe-liturgique" class="text-[9px] font-bold text-slate-400 uppercase mt-1">
                        ${data.classe}${data.classe == 1 ? "ère" : "ème"} classe • ${data.couleur}
                    </p>
                `;
            } else {
                container.innerHTML = `
                    <h2 class="text-sm font-800 text-slate-800 uppercase">Férie du temps</h2>
                    <p class="text-[9px] font-bold text-slate-400 uppercase mt-1">4ème classe</p>
                `;
            }
        }

        // 3. Flux d'Annonces (Table: annonces)
        async function loadAnnonces() {
            const { data } = await sb.from('annonces').select('*').order('created_at', { ascending: false }).limit(3);
            const feed = document.getElementById('annonces-feed');
            
            if (data && data.length > 0) {
                feed.innerHTML = data.map(a => `
                    <div class="card animate-fade-in shadow-sm">
                        <h3 class="font-800 text-red-700 text-sm uppercase mb-1">${a.titre}</h3>
                        <p class="text-xs text-slate-500 leading-relaxed">${a.contenu}</p>
                    </div>
                `).join('');
            } else {
                feed.innerHTML = `<p class="text-xs text-slate-400 italic">Aucune annonce pour le moment.</p>`;
            }
        }

        // Lancement et écoute temps réel
        initHome();

        sb.channel('annonces-channel')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'annonces' }, () => loadAnnonces())
          .subscribe();
    </script>
    
    <script src="js/menu.js"></script>
</body>
</html>
