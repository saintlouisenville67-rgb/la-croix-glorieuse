<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Croix Glorieuse - Strasbourg</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-slate-50">

    <header class="gradient-header text-white p-10 rounded-b-[40px] shadow-lg text-center">
        <h1 class="text-xl font-800 tracking-tight leading-tight">
            Paroisse personnelle <br> La Croix glorieuse à Strasbourg
        </h1>
    </header>

    <main class="p-6 space-y-8">
        
        <section class="card shadow-xl -mt-12 relative z-10 text-center">
            <p class="text-[9px] font-black text-red-700 uppercase tracking-[0.2em] mb-2">Saint du Jour (1962)</p>
            <div id="saint-container">
                <div class="skeleton h-6 w-3/4 mx-auto mb-2"></div>
                <div class="skeleton h-4 w-1/2 mx-auto"></div>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-2 mb-6">
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-slate-700"></div>
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Annonces & Vie Paroissiale</span>
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-slate-700"></div>
            </div>

            <div id="annonces-feed" class="space-y-4">
                <div class="skeleton h-32 w-full"></div>
                <div class="skeleton h-32 w-full"></div>
            </div>
        </section>

    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/config.js"></script>
    <script>
        // Correction de la fonction Saint du Jour
        async function loadSaint() {
            try {
                // Utilisation de l'API avec le paramètre calendrier 1962
                const response = await fetch('https://api.vangelium.app/v1/liturgy/saint?calendar=1962');
                const data = await response.json();
                
                // On vérifie la structure des données reçues
                const saintName = data.name || "Sainte Vierge Marie"; 
                const saintRank = data.rank || "";

                document.getElementById('saint-container').innerHTML = `
                    <h2 class="text-sm font-800 text-slate-800 dark:text-white animate-fade-in">${saintName}</h2>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mt-1 animate-fade-in">${saintRank}</p>
                `;
            } catch (e) {
                console.error("Erreur Saint:", e);
                document.getElementById('saint-container').innerHTML = `
                    <h2 class="text-sm font-800 text-slate-800 dark:text-white">Calendrier Propre</h2>
                    <p class="text-[10px] text-slate-400 font-bold uppercase mt-1">Consulter l'Ordo</p>
                `;
            }
        }

        async function loadAnnonces() {
            const { data, error } = await sb
                .from('annonces')
                .select('*')
                .order('created_at', { ascending: false });

            const feed = document.getElementById('annonces-feed');
            
            if (data && data.length > 0) {
                feed.innerHTML = data.map(a => `
                    <div class="card animate-fade-in">
                        <h3 class="font-800 text-red-700 text-sm uppercase tracking-tight mb-2">${a.titre}</h3>
                        <p class="text-xs text-slate-600 dark:text-slate-300 leading-relaxed">${a.contenu}</p>
                        <div class="flex justify-between items-center border-t dark:border-slate-700 mt-4 pt-3">
                            <span class="text-[8px] font-bold text-slate-300 uppercase">${new Date(a.created_at).toLocaleDateString()}</span>
                            <button onclick="shareApp('${a.titre}', '${a.contenu}')" class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Partager</button>
                        </div>
                    </div>
                `).join('');
            } else {
                feed.innerHTML = `<p class="text-center text-xs text-slate-400 italic py-10">Aucune annonce.</p>`;
            }
        }

        // Initialisation
        loadSaint();
        loadAnnonces();

        sb.channel('annonces-channel')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'annonces' }, () => loadAnnonces())
          .subscribe();
    </script>
    
    <script src="js/menu.js"></script>
</body>
</html>
