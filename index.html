<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Croix Glorieuse</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Animation fluide pour les changements de texte */
        .fade-text { transition: opacity 0.3s ease-in-out, transform 0.3s ease-out; }
        .fade-out { opacity: 0; transform: translateY(5px); }
        
        /* Effet de pression sur les boutons */
        button:active { transform: scale(0.92); transition: transform 0.1s; }
    </style>
</head>
<body>

    <header id="main-header" class="gradient-header p-8 rounded-b-[40px] shadow-lg text-white transition-all duration-700">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-800 tracking-tight mb-1">La Croix Glorieuse</h1>
                <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Paroisse Personnelle â€¢ Strasbourg</p>
            </div>
            <a href="admin.html" class="opacity-40 hover:opacity-100 transition-opacity p-2 active:scale-90" title="Administration">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3m-3-3l-2.5-2.5"></path>
                </svg>
            </a>
        </div>

        <div class="bg-white/10 backdrop-blur-md p-6 rounded-3xl border border-white/20 shadow-inner">
            <div class="flex justify-between items-start mb-2">
                <div class="flex items-center gap-3">
                    <button onclick="changeDay(-1)" class="opacity-50 hover:opacity-100 text-xl p-1">â€¹</button>
                    <p id="date-du-jour" class="text-[10px] font-black uppercase text-white/70 min-w-[120px] text-center tracking-tighter">Chargement...</p>
                    <button onclick="changeDay(1)" class="opacity-50 hover:opacity-100 text-xl p-1">â€º</button>
                </div>
                <div id="indic-couleur" class="w-3.5 h-3.5 rounded-full border-2 border-white/40 shadow-lg transition-all duration-1000"></div>
            </div>
            
            <h2 id="saint-nom" class="text-xl font-800 mb-1 leading-tight text-white fade-text">Recherche du saint...</h2>
            <div class="flex justify-between items-end">
                <p id="classe-liturgique" class="text-[10px] font-bold opacity-60 uppercase tracking-tighter fade-text"></p>
                <button id="btn-today" onclick="goToday()" class="hidden text-[8px] font-black uppercase bg-white/20 hover:bg-white/30 px-3 py-1.5 rounded-full backdrop-blur-sm transition-all">Aujourd'hui</button>
            </div>
        </div>

        <div id="bloc-messe" class="mt-4 px-2 hidden animate-pulse-slow">
            <div class="flex items-center gap-2 text-white bg-black/10 w-fit px-3 py-1 rounded-full border border-white/5">
                <span id="icone-messe" class="text-sm">â›ª</span>
                <p id="phrase-messe" class="text-[11px] font-black uppercase tracking-wider leading-tight"></p>
            </div>
        </div>
    </header>

    <main class="p-6">
        <div class="flex items-center gap-2 mb-6 -mt-10 relative z-10">
            <div class="h-[1px] flex-1 bg-slate-200"></div>
            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Parole de Dieu</span>
            <div class="h-[1px] flex-1 bg-slate-200"></div>
        </div>

        <section class="card shadow-xl border-l-4 border-red-700 relative active:bg-slate-50 transition-colors duration-300">
            <button onclick="loadVerset()" class="absolute top-4 right-4 opacity-20 hover:opacity-100 transition-all hover:rotate-180 duration-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
            </button>
            <div id="verset-container" class="fade-text">
                <div class="animate-pulse space-y-2">
                    <div class="h-3 bg-slate-200 rounded w-full"></div>
                    <div class="h-3 bg-slate-200 rounded w-3/4"></div>
                </div>
            </div>
        </section>
    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/config.js"></script>
    <script>
        let currentDateDisplay = new Date();
        const CALENDAR_API_KEY = 'AIzaSyAI5N6lamviexKaPR-WoOP4006m5IClDoQ';
        const CALENDAR_ID = 'saintlouisenville67@gmail.com';

        async function initHome() {
            updateLiturgie();
            loadVerset();
            checkNewAnnonces();
            
            sb.channel('custom-insert-channel')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'annonces' }, (payload) => {
                const badge = document.getElementById('badge-annonces');
                if (badge) badge.classList.remove('hidden');
            }).subscribe();
        }

        function changeDay(offset) {
            // Effet visuel de sortie
            document.querySelectorAll('.fade-text').forEach(el => el.classList.add('fade-out'));
            
            setTimeout(() => {
                currentDateDisplay.setDate(currentDateDisplay.getDate() + offset);
                updateLiturgie();
                if (typeof hapticFeedback === 'function') hapticFeedback(15);
            }, 150);
        }

        function goToday() {
            document.querySelectorAll('.fade-text').forEach(el => el.classList.add('fade-out'));
            setTimeout(() => {
                currentDateDisplay = new Date();
                updateLiturgie();
            }, 150);
        }

        async function updateLiturgie() {
            const isToday = currentDateDisplay.toDateString() === new Date().toDateString();
            document.getElementById('btn-today').classList.toggle('hidden', isToday);
            
            const jourMois = `${String(currentDateDisplay.getDate()).padStart(2, '0')}-${String(currentDateDisplay.getMonth() + 1).padStart(2, '0')}`;
            document.getElementById('date-du-jour').innerText = currentDateDisplay.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
            
            const { data } = await sb.from('calendrier_traditionnel').select('*').eq('jour', jourMois).single();
            
            const saintNomEl = document.getElementById('saint-nom');
            const classeEl = document.getElementById('classe-liturgique');

            if (data) {
                saintNomEl.innerText = data.saint_nom;
                classeEl.innerText = data.classe + (data.classe === 1 ? "Ã¨re" : "Ã¨me") + " classe";
                
                const couleurs = { 
                    'blanc': '#ffffff', 'rouge': '#ef4444', 'vert': '#22c55e', 
                    'violet': '#a855f7', 'noir': '#1e293b', 'rose': '#f472b6' 
                };
                const hexColor = couleurs[data.couleur.toLowerCase()] || '#ffffff';
                document.getElementById('indic-couleur').style.backgroundColor = hexColor;
                
                // Optionnel : teinter trÃ¨s lÃ©gÃ¨rement le fond du header
                if (data.couleur.toLowerCase() !== 'blanc') {
                   // document.getElementById('main-header').style.boxShadow = `inset 0 -120px 100px -100px ${hexColor}20`;
                }
            } else {
                saintNomEl.innerText = "FÃ©rie du temps";
                classeEl.innerText = "";
                document.getElementById('indic-couleur').style.backgroundColor = "#ffffff";
            }

            // Effet visuel d'entrÃ©e
            document.querySelectorAll('.fade-text').forEach(el => el.classList.remove('fade-out'));
            
            fetchMesseDuJour(currentDateDisplay);
        }

        async function fetchMesseDuJour(dateCible) {
            const start = new Date(dateCible.getFullYear(), dateCible.getMonth(), dateCible.getDate(), 0, 0, 0).toISOString();
            const end = new Date(dateCible.getFullYear(), dateCible.getMonth(), dateCible.getDate(), 23, 59, 59).toISOString();
            const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events?key=${CALENDAR_API_KEY}&timeMin=${start}&timeMax=${end}&singleEvents=true&orderBy=startTime`;

            const blocMesse = document.getElementById('bloc-messe');
            const phraseMesse = document.getElementById('phrase-messe');
            const iconeMesse = document.getElementById('icone-messe');

            try {
                const response = await fetch(url);
                const data = await response.json();
                const events = data.items || [];
                const isSamedi = dateCible.getDay() === 6;

                const filteredEvents = events.filter(e => {
                    const titre = e.summary ? e.summary.toLowerCase() : "";
                    if (!titre.includes('messe')) return false;
                    if (isSamedi && (titre.includes('anticipÃ©e') || titre.includes('anticipee'))) return false;
                    return true;
                });

                if (filteredEvents.length > 0) {
                    blocMesse.classList.remove('hidden');
                    const resultats = filteredEvents.map(e => {
                        const h = e.start.dateTime ? new Date(e.start.dateTime).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }).replace(':', 'h') : "";
                        return { type: e.summary.toLowerCase().includes('pas de messe') ? 'annulation' : 'messe', horaire: h };
                    });

                    const annulations = resultats.filter(r => r.type === 'annulation');
                    const messes = resultats.filter(r => r.type === 'messe');

                    if (annulations.length > 0) {
                        iconeMesse.innerText = "ðŸ—“ï¸";
                        phraseMesse.innerText = `Pas de Messe aujourd'hui Ã  ${annulations[0].horaire}`;
                    } else if (messes.length === 1) {
                        iconeMesse.innerText = "â›ª";
                        phraseMesse.innerText = `Messe aujourd'hui Ã  ${messes[0].horaire}`;
                    } else {
                        iconeMesse.innerText = "â›ª";
                        phraseMesse.innerText = `Messes Ã  ${messes.map(m => m.horaire).join(', ')}`;
                    }
                } else {
                    blocMesse.classList.add('hidden');
                }
            } catch (e) {
                blocMesse.classList.add('hidden');
            }
        }

        async function loadVerset() {
            const container = document.getElementById('verset-container');
            container.classList.add('fade-out');
            
            const { data } = await sb.from('versets').select('*');
            if (data && data.length > 0) {
                setTimeout(() => {
                    const v = data[Math.floor(Math.random() * data.length)];
                    container.innerHTML = `
                        <p class="text-sm italic font-semibold text-slate-700 leading-relaxed">"${v.texte}"</p>
                        <p class="text-[9px] font-black text-red-700 mt-2 uppercase text-right tracking-widest">â€” ${v.reference}</p>
                    `;
                    container.classList.remove('fade-out');
                }, 300);
            }
        }

        async function checkNewAnnonces() {
            const lastSeen = localStorage.getItem('last_annonce_date') || "1970-01-01T00:00:00Z";
            const { data } = await sb.from('annonces').select('created_at').order('created_at', { ascending: false }).limit(1).single();
            if (data && data.created_at > lastSeen) {
                const badge = document.getElementById('badge-annonces');
                if (badge) badge.classList.remove('hidden');
            }
        }

        initHome();
    </script>
    <script src="js/menu.js"></script>
</body>
</html>
