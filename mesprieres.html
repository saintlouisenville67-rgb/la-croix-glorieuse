<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%);
            --bg-light: #f8fafc;
            --card-light: #ffffff;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg-light: #0f172a; --card-light: #1e293b; }
            body { color: #f1f5f9; }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-light);
            margin: 0; overflow: hidden;
            animation: fadeInPage 0.4s ease-out;
        }
        @keyframes fadeInPage { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .iframe-container {
            width: 100%; height: calc(100vh - 70px);
            border: none; background: var(--bg-light);
        }
        .header-app {
            height: 70px; display: flex; align-items: center; padding: 0 20px;
            background: var(--card-light); border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        @media (prefers-color-scheme: dark) {
            .header-app { border-bottom-color: rgba(255,255,255,0.1); }
        }
    </style>
</head>
<body>
    <div class="header-app justify-between">
        <button onclick="window.location.href='priere.html'" class="flex items-center gap-2 text-red-700 font-black uppercase text-[10px] tracking-widest active:scale-90 transition-transform">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
            Retour
        </button>
        <span id="nav-title" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400">Prière</span>
        <div class="w-10"></div> </div>

    <iframe id="prayer-frame" class="iframe-container" src=""></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type') || 'matin';
        const titles = { 'matin': 'Matin', 'soir': 'Soir', 'usuelles': 'Usuelles', 'chapelet': 'Chapelet', 'misericorde': 'Miséricorde' };
        
        document.getElementById('nav-title').innerText = titles[type] || 'Prière';
        document.getElementById('prayer-frame').src = `priere-${type}.html`;
    </script>
</body>
</html>
