<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Entraide - La Croix Glorieuse</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50">

    <header class="gradient-header text-white p-8 rounded-b-[40px] shadow-lg">
        <h1 class="text-2xl font-800 tracking-tight mb-1">Entraide</h1>
        <p class="text-[10px] font-black uppercase tracking-widest opacity-80">La charit√© en action</p>
    </header>

    <main class="p-6 mb-24">
        <div class="flex gap-2 mb-6 -mt-12 relative z-10">
            <button onclick="loadEntraide('tous')" class="flex-1 py-3 rounded-xl bg-white shadow-md text-[10px] font-black uppercase text-slate-400 focus:text-red-700 transition-all">Tous</button>
            <button onclick="loadEntraide('demande')" class="flex-1 py-3 rounded-xl bg-white shadow-md text-[10px] font-black uppercase text-slate-400 focus:text-red-700 transition-all">Demandes</button>
            <button onclick="loadEntraide('offre')" class="flex-1 py-3 rounded-xl bg-white shadow-md text-[10px] font-black uppercase text-slate-400 focus:text-red-700 transition-all">Offres</button>
        </div>

        <div id="feed-entraide" class="space-y-4">
            <div class="skeleton h-32 w-full"></div>
        </div>
    </main>

    <button onclick="toggleModal(true)" class="fixed bottom-28 right-6 w-14 h-14 gradient-header rounded-full shadow-2xl text-white text-3xl z-40 flex items-center justify-center active:scale-90 transition-transform">+</button>

    <div id="modal-form" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-end">
        <div class="bg-white w-full rounded-t-[40px] p-8 animate-slide-up max-h-[95vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-800 text-slate-800 uppercase italic">D√©poser une annonce</h2>
                <button onclick="toggleModal(false)" class="text-slate-400 text-3xl">&times;</button>
            </div>
            
            <div class="space-y-4 pb-12">
                <select id="type" class="w-full bg-slate-50 p-4 rounded-xl text-sm font-semibold outline-none">
                    <option value="demande">Je demande de l'aide</option>
                    <option value="offre">Je propose mon aide</option>
                </select>
                
                <input type="text" id="titre" placeholder="Titre de l'annonce" class="w-full bg-slate-50 p-4 rounded-xl text-sm font-semibold outline-none">
                <textarea id="description" placeholder="Description..." class="w-full bg-slate-50 p-4 rounded-xl text-sm min-h-[100px] outline-none"></textarea>

                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="contact_nom" placeholder="Votre Nom" class="w-full bg-slate-50 p-4 rounded-xl text-sm font-semibold outline-none">
                    <input type="tel" id="contact_info" placeholder="T√©l√©phone" class="w-full bg-slate-50 p-4 rounded-xl text-sm font-semibold outline-none">
                </div>

                <div class="p-4 bg-red-50 rounded-2xl">
                    <p class="text-[8px] text-red-700 font-bold uppercase">‚ö†Ô∏è L'annonce sera v√©rifi√©e par un abb√© avant publication.</p>
                </div>

                <button onclick="publierEntraide()" id="btn-publier" class="w-full gradient-header text-white py-4 rounded-2xl font-black text-[10px] uppercase shadow-lg">
                    Envoyer pour validation
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav"></nav>

    <script src="js/config.js"></script>
    <script>
        function toggleModal(show) {
            document.getElementById('modal-form').classList.toggle('hidden', !show);
        }

        async function loadEntraide(filter = 'tous') {
            const feed = document.getElementById('feed-entraide');
            // On ne s√©lectionne que les annonces valid√©es et non termin√©es
            let query = sb.from('entraide').select('*').eq('valide', true).eq('est_terminee', false).order('created_at', { ascending: false });
            
            if (filter !== 'tous') query = query.eq('type', filter);
            
            const { data } = await query;

            if (data && data.length > 0) {
                localStorage.setItem('last_entraide_date', data[0].created_at);
                feed.innerHTML = data.map(a => `
                    <div class="card animate-fade-in relative border-l-4 ${a.type === 'offre' ? 'border-green-500' : 'border-red-500'}">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[8px] font-black px-2 py-0.5 rounded-full ${a.type === 'offre' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'} uppercase">${a.type}</span>
                            <span class="text-[8px] font-bold text-slate-300">${new Date(a.created_at).toLocaleDateString()}</span>
                        </div>
                        <h3 class="font-800 text-sm mb-1 text-slate-800 uppercase italic">${a.titre}</h3>
                        <p class="text-[10px] text-slate-500 mb-4">${a.description}</p>
                        
                        <div class="pt-3 border-t border-slate-50 flex justify-between items-center">
                            <span class="text-[9px] font-black text-slate-400 uppercase">${a.contact_nom}</span>
                            <button onclick="repondreAnnonce('${a.id}')" class="text-[9px] font-black text-blue-600 uppercase tracking-widest flex items-center gap-1">
                                ü§ù Je souhaite r√©pondre ‚ûî
                            </button>
                        </div>
                    </div>
                `).join('');
            } else {
                feed.innerHTML = "<p class='text-center text-xs text-slate-400 italic py-10'>Aucune annonce disponible.</p>";
            }
        }

        async function repondreAnnonce(id) {
            const codeSaisi = prompt("Pour acc√©der aux coordonn√©es, demandez le code sp√©cifique √† un abb√© et saisissez-le ici :");
            if (!codeSaisi) return;

            const { data, error } = await sb.from('entraide')
                .select('code_validation, contact_info, contact_nom')
                .eq('id', id)
                .single();

            if (data && data.code_validation === codeSaisi) {
                if (typeof hapticFeedback === 'function') hapticFeedback(50);
                alert(`Code valid√© !\n\nContact : ${data.contact_nom}\nTel : ${data.contact_info}\n\nL'annonce va maintenant √™tre retir√©e de la liste.`);
                
                await sb.from('entraide').update({ est_terminee: true }).eq('id', id);
                loadEntraide();
            } else {
                alert("Code incorrect pour cette annonce.");
            }
        }

        async function publierEntraide() {
            const btn = document.getElementById('btn-publier');
            const fields = {
                type: document.getElementById('type').value,
                titre: document.getElementById('titre').value,
                description: document.getElementById('description').value,
                contact_nom: document.getElementById('contact_nom').value,
                contact_info: document.getElementById('contact_info').value,
                valide: false,
                est_terminee: false
            };

            if (!fields.titre || !fields.description) return alert("Remplissez les champs.");

            btn.disabled = true;
            const { error } = await sb.from('entraide').insert([fields]);
            if (!error) {
                alert("Annonce envoy√©e pour validation !");
                toggleModal(false);
            } else {
                btn.disabled = false;
            }
        }

        loadEntraide();
    </script>
    <script src="js/menu.js"></script>
</body>
</html>
