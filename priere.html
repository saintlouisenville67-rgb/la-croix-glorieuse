<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pri√®res - La Croix Glorieuse</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50">

    <header class="gradient-header text-white p-8 rounded-b-[40px] shadow-lg">
        <h1 class="text-2xl font-800 tracking-tight mb-1 font-bold">Pri√®re</h1>
        <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Communion des Saints</p>
    </header>

    <main class="p-6 space-y-8 mb-24">
        
        <section class="card shadow-xl -mt-12 relative z-10 bg-white p-6 rounded-[32px]">
            <h2 class="text-sm font-800 mb-4 text-slate-800 font-bold">Confier une intention</h2>
            <div class="space-y-4">
                <input type="text" id="prenom" placeholder="Votre pr√©nom (optionnel)" 
                    class="w-full bg-slate-50 p-3 rounded-xl border-none text-sm font-semibold outline-none focus:ring-2 focus:ring-red-100">
                
                <textarea id="intention" placeholder="Votre intention de pri√®re..." 
                    class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm min-h-[100px] outline-none focus:ring-2 focus:ring-red-100"></textarea>
                
                <p class="text-[10px] text-slate-400 italic text-center px-2">Pour des raisons de s√©curit√©, votre intention de pri√®re s'affichera d√®s que les abb√©s la valident.</p>

                <button onclick="envoyerPriere()" id="btn-priere"
                    class="w-full gradient-header text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all font-bold">
                    Envoyer mon intention
                </button>
            </div>
        </section>

        <section class="space-y-4">
            <button onclick="toggleMesse()" class="w-full flex items-center justify-between p-5 bg-white rounded-[28px] shadow-sm active:scale-95 transition-all border border-slate-100">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-red-50 rounded-full flex items-center justify-center text-lg">üïäÔ∏è</div>
                    <div class="text-left">
                        <span class="block text-[11px] font-black text-red-700 uppercase tracking-widest">Offrande</span>
                        <span class="text-sm font-bold text-slate-700">Demander une Messe</span>
                    </div>
                </div>
                <svg id="chevron-messe" class="w-5 h-5 text-slate-300 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>

            <div id="container-messe" class="hidden overflow-hidden transition-all duration-500 rounded-[32px] bg-slate-100/50 shadow-inner">
                <iframe src="demande-messe.html" id="iframe-messe" class="w-full border-none" style="height: 680px;"></iframe>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-2 mb-6">
                <div class="h-[1px] flex-1 bg-slate-200"></div>
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Intentions de la communaut√©</span>
                <div class="h-[1px] flex-1 bg-slate-200"></div>
            </div>
            
            <div id="feed-priere" class="space-y-4">
                <div class="p-8 text-center text-slate-400 text-xs italic">Chargement des intentions...</div>
            </div>
        </section>

    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/config.js"></script>
    <script>
        // --- LOGIQUE ACCORD√âON MESSE ---
        function toggleMesse() {
            const container = document.getElementById('container-messe');
            const chevron = document.getElementById('chevron-messe');
            const isHidden = container.classList.contains('hidden');
            
            if (isHidden) {
                container.classList.remove('hidden');
                chevron.style.transform = 'rotate(180deg)';
                // Scroll doux vers le formulaire pour mobile
                container.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                container.classList.add('hidden');
                chevron.style.transform = 'rotate(0deg)';
            }
        }

        // --- LOGIQUE INTENTIONS DE PRI√àRE ---
        async function loadPri√®res() {
            const { data, error } = await sb
                .from('intentions')
                .select('*')
                .eq('valide', true)
                .order('created_at', { ascending: false });

            if (data) {
                const feed = document.getElementById('feed-priere');
                feed.innerHTML = data.map(p => {
                    const count = p.bougies || 0;
                    const label = count > 1 ? "ont pri√©" : "a pri√©";
                    
                    return `
                    <div class="bg-white p-5 rounded-[24px] shadow-sm border border-slate-50 relative animate-fade-in mb-4">
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-[9px] font-black text-red-700 uppercase tracking-widest">${p.prenom || 'Anonyme'}</span>
                            <span class="text-[8px] font-bold text-slate-300">${new Date(p.created_at).toLocaleDateString()}</span>
                        </div>
                        <p class="text-sm text-slate-600 italic mb-4 leading-relaxed">"${p.texte}"</p>
                        
                        <button onclick="allumerBougie('${p.id}')" 
                            class="flex items-center gap-2 bg-amber-50 text-amber-700 px-4 py-2 rounded-full border border-amber-100 active:scale-90 transition-transform">
                            <span class="text-sm">üïØÔ∏è</span>
                            <span class="text-[10px] font-black uppercase tracking-tighter">${count} ${label}</span>
                        </button>
                    </div>
                `}).join('');
            }
        }

        async function envoyerPriere() {
            const prenom = document.getElementById('prenom').value;
            const texte = document.getElementById('intention').value;
            const btn = document.getElementById('btn-priere');

            if (!texte) return alert("Veuillez √©crire votre intention.");

            btn.disabled = true;
            btn.innerText = "ENVOI...";

            const { error } = await sb.from('intentions').insert([
                { prenom: prenom || 'Anonyme', texte: texte }
            ]);

            if (!error) {
                document.getElementById('intention').value = '';
                btn.disabled = false;
                btn.innerText = "ENVOYER MON INTENTION";
                alert("Votre intention a √©t√© envoy√©e avec succ√®s et sera visible apr√®s mod√©ration.");
                loadPri√®res();
            } else {
                alert("Erreur lors de l'envoi.");
                btn.disabled = false;
            }
        }

        async function allumerBougie(id) {
            const { error } = await sb.rpc('increment_bougie', { row_id: id });
            if (!error) loadPri√®res();
        }

        // Initialisation
        loadPri√®res();

        // Realtime
        sb.channel('intentions-channel')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'intentions' }, payload => {
              loadPri√®res();
          })
          .subscribe();
    </script>
    
    <script src="js/menu.js"></script>
</body>
</html>
