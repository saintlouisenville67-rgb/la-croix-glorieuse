<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pri√®res - La Croix Glorieuse</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50">

    <header class="gradient-header text-white p-8 rounded-b-[40px] shadow-lg">
        <h1 class="text-2xl font-800 tracking-tight mb-1">Pri√®re</h1>
        <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Communion des Saints</p>
    </header>

    <main class="p-6 space-y-8 mb-24">
        
        <section class="card shadow-xl -mt-12 relative z-10">
            <h2 class="text-sm font-800 mb-4 text-slate-800 dark:text-white">Confier une intention</h2>
            <div class="space-y-4">
                <input type="text" id="prenom" placeholder="Votre pr√©nom (optionnel)" 
                    class="w-full bg-slate-50 p-3 rounded-xl border-none text-sm font-bold placeholder:text-slate-400 focus:ring-2 focus:ring-red-100 outline-none transition-all">
                <textarea id="intention" placeholder="Votre intention de pri√®re..." rows="4" 
                    class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm placeholder:text-slate-400 focus:ring-2 focus:ring-red-100 outline-none transition-all"></textarea>
                <button onclick="envoyerPriere()" id="btn-priere" class="w-full gradient-header text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all">
                    Envoyer mon intention
                </button>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-3 mb-6">
                <div class="h-[1px] flex-1 bg-slate-200"></div>
                <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Intentions de la Communaut√©</h2>
                <div class="h-[1px] flex-1 bg-slate-200"></div>
            </div>
            
            <div id="pri√®res-list" class="space-y-4">
                </div>
        </section>

    </main>

    <script src="js/config.js"></script>
    <script>
        async function loadPri√®res() {
            const list = document.getElementById('pri√®res-list');
            // Modification ici : ajout du filtre .eq('valide', true)
            const { data, error } = await sb.from('intentions')
                .select('*')
                .eq('valide', true)
                .order('created_at', { ascending: false });

            if (data) {
                list.innerHTML = data.map(p => {
                    const bougies = p.bougies || 0;
                    return `
                    <div class="card group active:scale-[0.99] transition-all">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 rounded-full bg-red-50 flex items-center justify-center">
                                    <span class="text-xs">üôè</span>
                                </div>
                                <div>
                                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Pour</p>
                                    <p class="text-xs font-800 text-slate-800">${p.prenom || 'Une intention'}</p>
                                </div>
                            </div>
                            <span class="text-[9px] font-black text-slate-300 uppercase">${new Date(p.created_at).toLocaleDateString()}</span>
                        </div>
                        
                        <p class="text-sm text-slate-600 leading-relaxed italic mb-6">"${p.texte}"</p>
                        
                        <div class="flex justify-between items-center pt-4 border-t border-slate-50">
                            <div class="flex items-center gap-2">
                                <span class="text-lg">üïØÔ∏è</span>
                                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${bougies} ${bougies > 1 ? 'bougies allum√©es' : 'bougie allum√©e'}</span>
                            </div>
                            <button onclick="allumerBougie('${p.id}')" class="bg-amber-50 hover:bg-amber-100 text-amber-600 px-4 py-2 rounded-xl text-[9px] font-black uppercase tracking-widest transition-colors flex items-center gap-2">
                                Allumer une bougie
                            </button>
                        </div>
                    </div>
                `}).join('');
            }
        }

        async function envoyerPriere() {
            const prenom = document.getElementById('prenom').value;
            const texte = document.getElementById('intention').value;
            const btn = document.getElementById('btn-priere');

            if (!texte) return alert("Veuillez √©crire votre intention.");

            btn.disabled = true;
            btn.innerText = "ENVOI...";

            const { error } = await sb.from('intentions').insert([
                { prenom: prenom || 'Anonyme', texte: texte }
            ]);

            if (!error) {
                if (typeof hapticFeedback === 'function') hapticFeedback(50);
                document.getElementById('intention').value = '';
                btn.disabled = false;
                btn.innerText = "ENVOYER MON INTENTION";
                loadPri√®res();
            }
        }

        async function allumerBougie(id) {
            if (typeof hapticFeedback === 'function') hapticFeedback(20);
            const { error } = await sb.rpc('increment_bougie', { row_id: id });
            if (!error) {
                loadPri√®res();
            }
        }

        loadPri√®res();

        sb.channel('intentions-channel')
          .on('postgres_changes', { event: '*', schema: 'public', table: 'intentions' }, payload => {
              loadPri√®res();
          })
          .subscribe();
    </script>
    
    <script src="js/menu.js"></script>
</body>
</html>
