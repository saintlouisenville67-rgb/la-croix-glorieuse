<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda - La Croix Glorieuse</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">

    <header class="gradient-header text-white p-8 rounded-b-[40px] shadow-lg">
        <h1 class="text-2xl font-800 tracking-tight mb-1">Agenda</h1>
        <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Paroisse La Croix Glorieuse</p>
    </header>

    <main class="p-6">
        
        <section class="card shadow-xl -mt-12 relative z-10 mb-8">
            <h2 class="text-sm font-800 mb-4 text-slate-800 dark:text-white">Rechercher un office</h2>
            <div class="space-y-4">
                <input type="text" id="searchInput" onkeyup="filterEvents()" 
                    placeholder="Messe, Adoration, Confession..." 
                    class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm font-semibold outline-none focus:ring-2 focus:ring-red-100 transition-all">
                
                <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                    <button onclick="quickSearch('Messe')" class="bg-slate-50 dark:bg-slate-700 px-3 py-2 rounded-lg text-[9px] font-black uppercase text-slate-400 dark:text-slate-300 whitespace-nowrap">Messes</button>
                    <button onclick="quickSearch('Confession')" class="bg-slate-50 dark:bg-slate-700 px-3 py-2 rounded-lg text-[9px] font-black uppercase text-slate-400 dark:text-slate-300 whitespace-nowrap">Confessions</button>
                    <button onclick="quickSearch('Adoration')" class="bg-slate-50 dark:bg-slate-700 px-3 py-2 rounded-lg text-[9px] font-black uppercase text-slate-400 dark:text-slate-300 whitespace-nowrap">Adoration</button>
                </div>
            </div>
        </section>

        <div id="agenda-container" class="space-y-8 mb-20">
            <div class="space-y-4">
                <div class="h-4 w-32 skeleton mb-6 mx-auto"></div>
                <div class="skeleton h-24 w-full"></div>
                <div class="skeleton h-24 w-full"></div>
            </div>
        </div>

    </main>

    <nav class="bottom-nav"></nav>

    <script>
        const API_KEY = 'AIzaSyAI5N6lamviexKaPR-WoOP4006m5IClDoQ';
        const CALENDAR_ID = 'saintlouisenville67@gmail.com';
        let allEvents = [];

        async function fetchCalendar() {
            const now = new Date();
            const timeMax = new Date();
            timeMax.setDate(now.getDate() + 300);
            const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events?key=${API_KEY}&timeMin=${now.toISOString()}&timeMax=${timeMax.toISOString()}&singleEvents=true&orderBy=startTime`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                allEvents = data.items || [];
                displayAgenda(allEvents);
            } catch (e) {
                document.getElementById('agenda-container').innerHTML = "<p class='text-center text-xs text-slate-400'>Erreur de connexion au calendrier.</p>";
            }
        }

        function displayAgenda(events) {
            const container = document.getElementById('agenda-container');
            container.innerHTML = "";

            if (events.length === 0) {
                container.innerHTML = "<p class='text-center text-slate-400 text-xs italic py-10'>Aucun événement trouvé.</p>";
                return;
            }

            const groups = events.reduce((acc, event) => {
                const date = new Date(event.start.dateTime || event.start.date).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
                if (!acc[date]) acc[date] = [];
                acc[date].push(event);
                return acc;
            }, {});

            const now = new Date();

            for (const date in groups) {
                let dayHtml = `
                    <div class="animate-fade-in">
                        <div class="flex items-center gap-2 mb-6">
                            <div class="h-[1px] flex-1 bg-slate-200 dark:bg-slate-700"></div>
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${date}</span>
                            <div class="h-[1px] flex-1 bg-slate-200 dark:bg-slate-700"></div>
                        </div>
                        <div class="space-y-4">
                `;

                groups[date].forEach(event => {
                    const start = new Date(event.start.dateTime);
                    const end = new Date(event.end.dateTime);
                    const isLive = event.start.dateTime && start <= now && end >= now;
                    
                    const time = event.start.dateTime ? start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) : "Journée";
                    
                    dayHtml += `
                        <div class="card ${isLive ? 'ring-2 ring-green-500/20' : ''}">
                            <div class="flex justify-between items-start">
                                <span class="text-[9px] font-black ${isLive ? 'text-green-600 animate-pulse' : 'text-red-700'} uppercase tracking-widest">
                                    ${isLive ? '● En direct' : time}
                                </span>
                            </div>
                            <p class="text-sm font-800 text-slate-800 dark:text-white mt-1 leading-tight">${event.summary}</p>
                        </div>
                    `;
                });

                dayHtml += `</div></div>`;
                container.innerHTML += dayHtml;
            }
        }

        function filterEvents() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allEvents.filter(e => e.summary.toLowerCase().includes(query));
            displayAgenda(filtered);
        }

        function quickSearch(term) {
            hapticFeedback(15);
            document.getElementById('searchInput').value = term;
            filterEvents();
        }

        fetchCalendar();
    </script>
    <script src="js/menu.js"></script>
</body>
</html>
