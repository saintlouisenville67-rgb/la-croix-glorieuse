<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda - La Croix Glorieuse</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .month-pill {
            background: var(--card-light);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        .month-pill.active {
            background: #b91c1c !important;
            color: white !important;
            border-color: #b91c1c;
        }
        
        .loader {
            border: 3px solid rgba(0,0,0,0.1);
            border-top: 3px solid #b91c1c;
            border-radius: 50%; width: 24px; height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Bouton retour en haut */
        #scrollTop {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: #b91c1c;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 99;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <header class="gradient-header text-white p-8 rounded-b-[40px] shadow-lg">
        <h1 class="text-2xl font-bold tracking-tight mb-1">Agenda</h1>
        <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Paroisse La Croix Glorieuse</p>
    </header>

    <main class="p-6">
        <section class="card shadow-xl -mt-12 relative z-10 mb-8">
            <h2 class="text-sm font-bold mb-4">Rechercher un office</h2>
            <div class="space-y-4">
                <input type="text" id="searchInput" onkeyup="filterEvents()" 
                    placeholder="Messe, Adoration, Confession..." 
                    class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm font-semibold outline-none focus:ring-2 focus:ring-red-100 transition-all">
                
                <div id="month-filters" class="flex gap-2 overflow-x-auto pb-2 no-scrollbar"></div>
            </div>
        </section>

        <div id="agenda-container" class="space-y-8 mb-24">
            <div id="loading-state" class="text-center py-20">
                <div class="loader mb-4"></div>
                <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Chargement de l'année...</p>
            </div>
        </div>
    </main>

    <button id="scrollTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</button>

    <nav class="bottom-nav"></nav>

    <script>
        const API_KEY = 'AIzaSyAI5N6lamviexKaPR-WoOP4006m5IClDoQ';
        const CALENDAR_ID = 'saintlouisenville67@gmail.com';
        let allEvents = [];
        let selectedMonth = null;

        function setupMonthFilters() {
            const container = document.getElementById('month-filters');
            const months = ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin', 'Juil', 'Août', 'Sep', 'Oct', 'Nov', 'Déc'];
            const currentMonth = new Date().getMonth();
            let html = `<button onclick="filterByMonth(null)" id="btn-all" class="month-pill active px-4 py-2 rounded-lg text-[9px] font-black uppercase shadow-sm">Tous</button>`;
            for (let i = 0; i < 12; i++) {
                const monthIdx = (currentMonth + i) % 12;
                html += `<button onclick="filterByMonth(${monthIdx})" id="btn-${monthIdx}" class="month-pill px-4 py-2 rounded-lg text-[9px] font-black uppercase text-slate-400 whitespace-nowrap shadow-sm">${months[monthIdx]}</button>`;
            }
            container.innerHTML = html;
        }

        async function fetchCalendar() {
            const cached = localStorage.getItem('agenda_cache');
            if (cached) {
                allEvents = JSON.parse(cached);
                document.getElementById('loading-state').style.display = 'none';
                displayAgenda(allEvents);
            }

            const now = new Date();
            const timeMax = new Date();
            timeMax.setDate(now.getDate() + 365);

            const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events?key=${API_KEY}&timeMin=${now.toISOString()}&timeMax=${timeMax.toISOString()}&singleEvents=true&orderBy=startTime&maxResults=2500`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.items) {
                    allEvents = data.items;
                    localStorage.setItem('agenda_cache', JSON.stringify(allEvents));
                    document.getElementById('loading-state').style.display = 'none';
                    displayAgenda(allEvents);
                }
            } catch (e) { console.error("Erreur sync"); }
        }

        function displayAgenda(events) {
            const container = document.getElementById('agenda-container');
            const query = document.getElementById('searchInput').value.toLowerCase();
            const now = new Date();

            const filtered = events.filter(event => {
                const date = new Date(event.start.dateTime || event.start.date);
                const matchesMonth = selectedMonth === null || date.getMonth() === selectedMonth;
                const matchesSearch = event.summary.toLowerCase().includes(query);
                return matchesMonth && matchesSearch;
            });

            container.innerHTML = "";
            if (filtered.length === 0) {
                container.innerHTML = "<p class='text-center text-slate-400 text-xs italic py-10'>Aucun résultat.</p>";
                return;
            }

            const groups = filtered.reduce((acc, event) => {
                const dateStr = new Date(event.start.dateTime || event.start.date).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
                if (!acc[dateStr]) acc[dateStr] = [];
                acc[dateStr].push(event);
                return acc;
            }, {});

            for (const date in groups) {
                let dayHtml = `<div class="animate-fade-in"><div class="flex items-center gap-2 mb-4"><div class="h-[1px] flex-1 bg-slate-200 opacity-20"></div><span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${date}</span><div class="h-[1px] flex-1 bg-slate-200 opacity-20"></div></div><div class="space-y-4">`;

                groups[date].forEach(event => {
                    const start = new Date(event.start.dateTime);
                    const end = new Date(event.end.dateTime);
                    const isLive = event.start.dateTime && start <= now && end >= now;
                    const time = event.start.dateTime ? start.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) : "Journée";
                    
                    dayHtml += `
                        <div class="card ${isLive ? 'ring-2 ring-green-500/20' : ''}">
                            <div class="flex justify-between items-start">
                                <span class="text-[10px] font-black ${isLive ? 'text-green-600 animate-pulse' : 'text-red-700'} uppercase tracking-widest">
                                    ${isLive ? '● En direct' : time}
                                </span>
                                <button onclick="addToCalendar('${event.summary.replace(/'/g, "\\'")}', '${event.start.dateTime || event.start.date}')" class="text-[8px] font-bold uppercase bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded-md text-slate-500">+ Ajouter</button>
                            </div>
                            <p class="text-sm font-bold mt-2 leading-tight">${event.summary}</p>
                        </div>`;
                });
                dayHtml += `</div></div>`;
                container.innerHTML += dayHtml;
            }
        }

        function filterByMonth(monthIdx) {
            selectedMonth = monthIdx;
            document.querySelectorAll('.month-pill').forEach(btn => btn.classList.remove('active'));
            const activeBtn = monthIdx === null ? document.getElementById('btn-all') : document.getElementById(`btn-${monthIdx}`);
            if (activeBtn) activeBtn.classList.add('active');
            displayAgenda(allEvents);
        }

        function filterEvents() { displayAgenda(allEvents); }

        function addToCalendar(title, start) {
            const s = new Date(start).toISOString().replace(/-|:|\.\d+/g, "");
            const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${s}/${s}`;
            window.open(url, '_blank');
        }

        window.onscroll = function() {
            document.getElementById('scrollTop').style.display = (window.scrollY > 500) ? "flex" : "none";
        };

        setupMonthFilters();
        fetchCalendar();
    </script>
    <script src="js/menu.js"></script>
</body>
</html>
