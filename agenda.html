<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agenda - La Croix Glorieuse</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">

    <header class="gradient-header text-white p-8 shadow-lg">
        <h1 class="text-2xl font-800 tracking-tight mb-1">Agenda</h1>
        <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Paroisse Saint-Louis</p>
    </header>

    <main class="p-6">
        
        <section class="card shadow-xl -mt-12 relative z-10 mb-8">
            <h2 class="text-sm font-800 mb-4 text-slate-800">Rechercher un office</h2>
            <input type="text" id="searchInput" onkeyup="filterEvents()" 
                placeholder="Messe, Adoration, Confession..." 
                class="search-bar focus:ring-2 focus:ring-red-100">
            <div class="flex gap-2 overflow-x-auto pb-2">
                <button onclick="quickSearch('Messe')" class="text-[9px] font-black uppercase bg-slate-100 px-3 py-2 rounded-lg">Messes</button>
                <button onclick="quickSearch('Confession')" class="text-[9px] font-black uppercase bg-slate-100 px-3 py-2 rounded-lg">Confessions</button>
                <button onclick="quickSearch('Adoration')" class="text-[9px] font-black uppercase bg-slate-100 px-3 py-2 rounded-lg">Adoration</button>
            </div>
        </section>

        <div id="agenda-container" class="space-y-8">
            <p class="text-center text-xs text-slate-400 italic">Synchronisation Google Calendar...</p>
        </div>

    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><span>üè†</span>Accueil</a>
        <a href="agenda.html" class="nav-item active"><span>üìÖ</span>Agenda</a>
        <a href="priere.html" class="nav-item"><span>üïØÔ∏è</span>Pri√®res</a>
        <a href="groupes.html" class="nav-item"><span>üí¨</span>Groupes</a>
    </nav>

    <script>
        const API_KEY = 'AIzaSyAI5N6lamviexKaPR-WoOP4006m5IClDoQ';
        const CALENDAR_ID = 'saintlouisenville67@gmail.com';
        let allEvents = [];

        async function fetchCalendar() {
            const now = new Date();
            const timeMax = new Date();
            timeMax.setDate(now.getDate() + 7); // On prend la semaine enti√®re

            const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(CALENDAR_ID)}/events?key=${API_KEY}&timeMin=${now.toISOString()}&timeMax=${timeMax.toISOString()}&singleEvents=true&orderBy=startTime`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                allEvents = data.items || [];
                displayAgenda(allEvents);
            } catch (e) {
                document.getElementById('agenda-container').innerHTML = "<p class='text-center text-xs'>Erreur de connexion.</p>";
            }
        }

        function displayAgenda(events) {
            const container = document.getElementById('agenda-container');
            container.innerHTML = "";

            // Groupement par jour
            const groups = events.reduce((acc, event) => {
                const date = new Date(event.start.dateTime || event.start.date).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
                if (!acc[date]) acc[date] = [];
                acc[date].push(event);
                return acc;
            }, {});

            for (const date in groups) {
                let dayHtml = `
                    <div class="day-group animate-fade-in">
                        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                            <span>${date}</span>
                            <div class="h-[1px] flex-1 bg-slate-200"></div>
                        </h3>
                        <div class="space-y-3">
                `;

                groups[date].forEach(event => {
                    const time = event.start.dateTime ? new Date(event.start.dateTime).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }) : "Journ√©e";
                    dayHtml += `
                        <div class="card p-4 flex justify-between items-center shadow-sm border border-slate-50">
                            <div>
                                <p class="text-sm font-800 text-slate-800">${event.summary}</p>
                                <p class="text-[10px] font-bold text-red-700 uppercase">${time}</p>
                            </div>
                            <span class="text-lg">üîî</span>
                        </div>
                    `;
                });

                dayHtml += `</div></div>`;
                container.innerHTML += dayHtml;
            }
        }

        function filterEvents() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allEvents.filter(e => e.summary.toLowerCase().includes(query));
            displayAgenda(filtered);
        }

        function quickSearch(term) {
            document.getElementById('searchInput').value = term;
            filterEvents();
        }

        fetchCalendar();
    </script>
</body>
</html>
