<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Formulaire Messe Int√©gr√©</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-transparent"> <main class="p-2 space-y-5">
        <form id="form-messe" class="space-y-4">
            
            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Votre identit√© (Demandeur)</label>
                <input type="text" id="nom_donateur" placeholder="Votre Pr√©nom et Nom" required
                    class="w-full p-4 rounded-2xl border-none shadow-sm text-sm font-bold bg-white focus:ring-2 focus:ring-red-700 outline-none">
                <input type="email" id="email_donateur" placeholder="Votre Email pour la confirmation" required
                    class="w-full p-4 rounded-2xl border-none shadow-sm text-sm font-bold bg-white focus:ring-2 focus:ring-red-700 outline-none">
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Intention de Messe</label>
                <input type="text" id="nom_intention" placeholder="Pour qui / quelle intention ?" required
                    class="w-full p-4 rounded-2xl border-none shadow-sm text-sm font-bold bg-white focus:ring-2 focus:ring-red-700 outline-none mb-2">
                
                <div class="grid grid-cols-1 gap-2">
                    <div class="flex gap-2">
                        <button type="button" onclick="setType('D√©funt')" id="btn-D√©funt" 
                            class="type-btn flex-1 p-3 rounded-xl border-2 border-slate-200 text-[10px] font-black uppercase text-slate-400 transition-all">
                            ‚úùÔ∏è D√©funt
                        </button>
                        <button type="button" onclick="setType('Vivant')" id="btn-Vivant" 
                            class="type-btn flex-1 p-3 rounded-xl border-2 border-red-700 bg-red-50 text-[10px] font-black uppercase text-red-700 transition-all font-bold">
                            üåø Vivant
                        </button>
                    </div>
                    <button type="button" onclick="setType('Action de gr√¢ce')" id="btn-Action" 
                        class="type-btn w-full p-3 rounded-xl border-2 border-slate-200 text-[10px] font-black uppercase text-slate-400 transition-all">
                        üôè Action de gr√¢ce
                    </button>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Date souhait√©e</label>
                <input type="date" id="date_messe" required
                    class="w-full p-4 rounded-2xl border-none shadow-sm text-sm font-bold bg-white focus:ring-2 focus:ring-red-700 outline-none">
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Commentaire (optionnel)</label>
                <textarea id="commentaire" placeholder="Pr√©cisions pour le pr√™tre..." rows="2"
                    class="w-full p-4 rounded-2xl border-none shadow-sm text-sm bg-white focus:ring-2 focus:ring-red-700 outline-none"></textarea>
            </div>

            <button type="submit" id="submit-btn" class="w-full gradient-header text-white py-5 rounded-3xl font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-all">
                Transmettre la demande
            </button>
        </form>
    </main>

    <div id="success-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-8 text-center shadow-2xl">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>
            </div>
            <h2 class="text-xl font-black text-slate-800 mb-2">Demande envoy√©e !</h2>
            <p class="text-[11px] text-slate-500 mb-6 italic leading-relaxed">
                Votre intention a bien √©t√© transmise. Le pr√™tre vous r√©pondra par email apr√®s validation.
            </p>
            <button onclick="parent.toggleMesse()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                Fermer et retourner aux pri√®res
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        let selectedType = 'Vivant';

        function setType(type) {
            selectedType = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('border-red-700', 'bg-red-50', 'text-red-700', 'font-bold');
                btn.classList.add('border-slate-200', 'text-slate-400');
            });
            
            let id = (type === 'Action de gr√¢ce') ? 'btn-Action' : 'btn-' + type;
            const activeBtn = document.getElementById(id);
            if (activeBtn) {
                activeBtn.classList.add('border-red-700', 'bg-red-50', 'text-red-700', 'font-bold');
                activeBtn.classList.remove('border-slate-200', 'text-slate-400');
            }
        }

        document.getElementById('form-messe').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "ENVOI EN COURS...";

            const payload = {
                nom_donateur: document.getElementById('nom_donateur').value,
                email_donateur: document.getElementById('email_donateur').value.toLowerCase().trim(),
                nom_intention: document.getElementById('nom_intention').value,
                type_intention: selectedType,
                date_messe: document.getElementById('date_messe').value,
                heure_messe: "√† confirmer",
                commentaire: document.getElementById('commentaire').value,
                statut: 'en_attente',
                mail_envoye: false,
                en_edition: false
            };

            try {
                // Utilisation du client sbMesses d√©fini dans config.js
                const { error } = await sbMesses.from('intentions').insert([payload]);
                
                if (error) throw error;
                
                document.getElementById('success-modal').classList.remove('hidden');

            } catch (err) {
                alert("Erreur de connexion : " + err.message);
                btn.disabled = false;
                btn.innerText = "R√âESSAYER";
            }
        };
    </script>
</body>
</html>
