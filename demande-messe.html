<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Demander une Messe - La Croix Glorieuse</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50">

    <header class="gradient-header text-white p-8 rounded-b-[40px] shadow-lg mb-6">
        <div class="flex items-center gap-4">
            <a href="index.html" class="bg-white/20 p-2 rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </a>
            <div>
                <h1 class="text-xl font-800 tracking-tight">Offrir une Messe</h1>
                <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Intention</p>
            </div>
        </div>
    </header>

    <main class="p-6 pb-24 space-y-6">
        <form id="form-messe" class="space-y-4">
            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Demandeur</label>
                <input type="text" id="nom_donateur" placeholder="Votre Prénom et Nom" required
                    class="w-full p-4 rounded-2xl border-none shadow-sm text-sm font-bold bg-white">
                <input type="email" id="email_donateur" placeholder="Votre Email" required
                    class="w-full p-4 rounded-2xl border-none shadow-sm text-sm font-bold bg-white">
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Intention</label>
                <input type="text" id="nom_intention" placeholder="Pour qui / quelle intention ?" required
                    class="w-full p-4 rounded-2xl border-none shadow-sm text-sm font-bold bg-white">
                
                <div class="grid grid-cols-3 gap-2">
                    <button type="button" onclick="setType('Défunt')" id="btn-Défunt" class="type-btn p-3 rounded-xl border-2 border-slate-200 text-[9px] font-black uppercase text-slate-400">Défunt</button>
                    <button type="button" onclick="setType('Vivant')" id="btn-Vivant" class="type-btn p-3 rounded-xl border-2 border-red-700 bg-red-50 text-[9px] font-black uppercase text-red-700">Vivant</button>
                    <button type="button" onclick="setType('Particulière')" id="btn-Particulière" class="type-btn p-3 rounded-xl border-2 border-slate-200 text-[9px] font-black uppercase text-slate-400">Autre</button>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Date souhaitée</label>
                <input type="date" id="date_messe" required
                    class="w-full p-4 rounded-2xl border-none shadow-sm text-sm font-bold bg-white">
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Commentaire (optionnel)</label>
                <textarea id="commentaire" placeholder="Précisions pour le secrétariat..." rows="2"
                    class="w-full p-4 rounded-2xl border-none shadow-sm text-sm bg-white"></textarea>
            </div>

            <button type="submit" id="submit-btn" class="w-full gradient-header text-white py-5 rounded-3xl font-black text-xs uppercase tracking-widest shadow-xl transition-all active:scale-95">
                Envoyer la demande
            </button>
        </form>
    </main>

    <script src="js/config.js"></script>
    <script>
        let selectedType = 'Vivant';

        function setType(type) {
            selectedType = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('border-red-700', 'bg-red-50', 'text-red-700');
                btn.classList.add('border-slate-200', 'text-slate-400');
            });
            document.getElementById('btn-' + type).classList.add('border-red-700', 'bg-red-50', 'text-red-700');
            document.getElementById('btn-' + type).classList.remove('border-slate-200', 'text-slate-400');
        }

        document.getElementById('form-messe').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "TRANSMISSION...";

            const payload = {
                nom_donateur: document.getElementById('nom_donateur').value,
                email_donateur: document.getElementById('email_donateur').value.toLowerCase().trim(),
                nom_intention: document.getElementById('nom_intention').value,
                type_intention: selectedType,
                date_messe: document.getElementById('date_messe').value,
                heure_messe: "à confirmer",
                commentaire: document.getElementById('commentaire').value,
                statut: 'en_attente',
                mail_envoye: false,
                en_edition: false
            };

            try {
                const { error } = await sbMesses.from('intentions').insert([payload]);
                if (error) throw error;
                
                alert("Demande transmise ! Le prêtre vous répondra par email dès validation.");
                window.location.href = "index.html";
            } catch (err) {
                alert("Erreur : " + err.message);
                btn.disabled = false;
                btn.innerText = "RÉESSAYER";
            }
        };
    </script>
</body>
</html>
