<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lectures du Jour</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%);
            --bg-light: #f8fafc;
            --card-light: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-light: #0f172a;
                --card-light: #1e293b;
                --text-main: #f1f5f9;
                --text-muted: #94a3b8;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            animation: fadeInPage 0.4s ease-out;
            line-height: 1.6;
        }

        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BOUTON FERMER --- */
        .close-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .btn-close {
            background: rgba(148, 163, 184, 0.1);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-close:active { transform: scale(0.9); }

        .btn-close svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-muted);
        }

        /* --- CONTENU --- */
        .card {
            background: var(--card-light);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        h2 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 25px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        h2:first-of-type { margin-top: 0; }

        .text-content {
            text-align: justify;
            font-size: 1.05rem;
            margin-bottom: 20px;
        }

        /* --- SKELETON LOADER --- */
        .skeleton {
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            background-size: 200% 100%;
            animation: shine 1.5s linear infinite;
            border-radius: 12px;
            height: 20px;
            margin-bottom: 10px;
        }

        @keyframes shine { to { background-position-x: -200%; } }

        @media (prefers-color-scheme: dark) {
            .skeleton { background: linear-gradient(110deg, #1e293b 8%, #334155 18%, #1e293b 33%); background-size: 200% 100%; }
        }
    </style>
</head>
<body>

    <div class="close-container">
        <button class="btn-close" onclick="history.back()" aria-label="Fermer">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div id="loader">
        <div class="skeleton" style="width: 40%"></div>
        <div class="skeleton" style="width: 100%"></div>
        <div class="skeleton" style="width: 90%"></div>
        <br>
        <div class="skeleton" style="width: 30%"></div>
        <div class="skeleton" style="width: 100%"></div>
        <div class="skeleton" style="width: 95%"></div>
    </div>

    <div id="main-content" style="display:none;" class="card">
        <h2>Épître</h2>
        <div id="epitre" class="text-content"></div>

        <h2>Évangile</h2>
        <div id="evangile" class="text-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const URL_PROJET = "https://rixdjcjlepadtchctxnn.supabase.co";
        const KEY_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpeGRqY2psZXBhZHRjaGN0eG5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTQ2MzMsImV4cCI6MjA4MzE5MDYzM30.0rcj8iFYw-kK7RbAAJ7ZbYqCTdHIWV1DmIQtKP_Ky4c";
        
        const clientSupabase = supabase.createClient(URL_PROJET, KEY_ANON);

        async function chargerLectures() {
            try {
                const { data, error } = await clientSupabase.functions.invoke('dynamic-endpoint');
                if (error) throw error;

                if (data) {
                    const nettoyer = (t) => t ? t.replace(/\n+/g, ' ').trim() : "Non disponible";
                    
                    document.getElementById('epitre').innerText = nettoyer(data.epitre);
                    document.getElementById('evangile').innerText = nettoyer(data.evangile);
                    
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('loader').innerHTML = `<p style="text-align:center; color:var(--text-muted)">Impossible de charger les textes.</p>`;
            }
        }
        document.addEventListener('DOMContentLoaded', chargerLectures);
    </script>
</body>
</html>
