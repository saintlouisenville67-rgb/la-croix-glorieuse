<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lectures du Jour</title>
    <style>
        /* --- VOS STYLES EXISTANTS (Gardés à l'identique) --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%);
            --bg-light: #f8fafc;
            --card-light: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-light: #0f172a;
                --card-light: #1e293b;
                --text-main: #f1f5f9;
                --text-muted: #94a3b8;
            }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes slideOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(30px); }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .page-exit { animation: slideOut 0.4s cubic-bezier(0.7, 0, 0.84, 0) forwards !important; }
        .close-container { display: flex; justify-content: flex-end; margin-bottom: 15px; }
        .btn-close {
            background: rgba(148, 163, 184, 0.1);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .card {
            background: var(--card-light);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        h2 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 25px;
            font-weight: 800;
        }
        .text-content { text-align: justify; font-size: 1.05rem; margin-bottom: 20px; white-space: pre-line; }
        .skeleton {
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            background-size: 200% 100%;
            animation: shine 1.5s linear infinite;
            border-radius: 12px; height: 20px; margin-bottom: 10px;
        }
        @keyframes shine { to { background-position-x: -200%; } }
    </style>
</head>
<body>

    <div class="close-container">
        <button class="btn-close" onclick="quitterPage()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div id="loader">
        <div class="skeleton" style="width: 40%"></div>
        <div class="skeleton" style="width: 100%"></div>
        <div class="skeleton" style="width: 90%"></div>
    </div>

    <div id="main-content" style="display:none;" class="card">
        <h2 id="titre-epitre">Épître</h2>
        <div id="epitre" class="text-content"></div>

        <h2 id="titre-evangile">Évangile</h2>
        <div id="evangile" class="text-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuration identique à votre index.html
        const URL_PROJET = "https://rixdjcjlepadtchctxnn.supabase.co";
        const KEY_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpeGRqY2psZXBhZHRjaGN0eG5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTQ2MzMsImV4cCI6MjA4MzE5MDYzM30.0rcj8iFYw-kK7RbAAJ7ZbYqCTdHIWV1DmIQtKP_Ky4c";
        const clientSupabase = supabase.createClient(URL_PROJET, KEY_ANON);

        function quitterPage() {
            document.body.classList.add('page-exit');
            setTimeout(() => { history.back(); }, 350);
        }

        async function chargerLectures() {
            try {
                // On récupère la date du jour au format DD-MM
                const maintenant = new Date();
                const jourMois = `${String(maintenant.getDate()).padStart(2, '0')}-${String(maintenant.getMonth() + 1).padStart(2, '0')}`;

                // Appel direct à votre table calendrier_traditionnel
                const { data, error } = await clientSupabase
                    .from('calendrier_traditionnel')
                    .select('epitre, evangile, epitre_ref, evangile_ref')
                    .eq('jour', jourMois)
                    .single();

                if (error) throw error;

                if (data) {
                    // Affichage des références dans les titres si elles existent
                    if (data.epitre_ref) document.getElementById('titre-epitre').innerText = `Épître (${data.epitre_ref})`;
                    if (data.evangile_ref) document.getElementById('titre-evangile').innerText = `Évangile (${data.evangile_ref})`;

                    // Injection des textes (avec gestion des retours à la ligne)
                    document.getElementById('epitre').innerText = data.epitre || "Texte de l'épître non renseigné pour ce jour.";
                    document.getElementById('evangile').innerText = data.evangile || "Texte de l'évangile non renseigné pour ce jour.";
                    
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loader').innerHTML = `<p style="text-align:center; color:var(--text-muted)">Aucune lecture trouvée pour aujourd'hui.</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', chargerLectures);
    </script>
</body>
</html>
