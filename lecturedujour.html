<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectures du Jour - Missel 1962</title>
    <style>
        body { font-family: 'Georgia', serif; background-color: #fdfaf3; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; border: 1px solid #d1c7b7; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .header { background: #8b0000; color: white; padding: 20px; text-align: center; border-radius: 7px 7px 0 0; }
        .header h1 { margin: 0; font-size: 1.3rem; text-transform: uppercase; letter-spacing: 1px; }
        .content { padding: 30px; line-height: 1.8; text-align: justify; }
        h2 { color: #8b0000; font-size: 1.1rem; border-bottom: 1px solid #eee; padding-bottom: 8px; margin-top: 30px; text-transform: uppercase; }
        .text-area { white-space: pre-wrap; font-size: 1.05rem; margin-top: 15px; font-variant-ligatures: common-ligatures; }
        #loader { text-align: center; padding: 40px; font-style: italic; color: #8b0000; }
        .error { color: #c0392b; text-align: center; padding: 20px; border: 1px solid #c0392b; margin: 20px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Textes Liturgiques du Jour</h1>
    </div>

    <div id="loader">Chargement des textes sacrés...</div>

    <div id="main-content" style="display:none;" class="content">
        <h2>Épître / Lecture</h2>
        <div id="epitre" class="text-area"></div>

        <h2>Saint Évangile</h2>
        <div id="evangile" class="text-area"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // Configuration
    const URL_PROJET = "https://rixdjcjlepadtchctxnn.supabase.co";
    const KEY_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpeGRqY2psZXBhZHRjaGN0eG5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTQ2MzMsImV4cCI6MjA4MzE5MDYzM30.0rcj8iFYw-kK7RbAAJ7ZbYqCTdHIWV1DmIQtKP_Ky4c";
    
    // On utilise un nom différent pour éviter le conflit avec le SDK
    const clientSupabase = supabase.createClient(URL_PROJET, KEY_ANON);

    async function chargerLectures() {
        const loader = document.getElementById('loader');
        const mainContent = document.getElementById('main-content');

        try {
            // Appel de votre fonction Edge "lecturesdujour"
            const { data, error } = await clientSupabase.functions.invoke('lecturesdujour');

            if (error) throw error;

            if (data) {
                // Injection des textes reçus
                document.getElementById('epitre').innerText = data.epitre || "Texte de l'épître non disponible pour aujourd'hui.";
                document.getElementById('evangile').innerText = data.evangile || "Texte de l'évangile non disponible pour aujourd'hui.";
                
                // Basculement de l'affichage
                loader.style.display = 'none';
                mainContent.style.display = 'block';
            }
        } catch (err) {
            console.error("Erreur Supabase:", err);
            loader.innerHTML = `<div class="error">
                <strong>Erreur de chargement</strong><br>
                ${err.message || "Impossible de joindre la fonction Edge."}
            </div>`;
        }
    }

    // Lancement automatique
    document.addEventListener('DOMContentLoaded', chargerLectures);
</script>

</body>
</html>
