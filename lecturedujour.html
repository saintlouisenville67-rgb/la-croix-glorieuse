<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lectures du Jour</title>
    <style>
        /* --- VARIABLES & BASE --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%);
            --bg-light: #f8fafc;
            --card-light: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --base-font-size: 1.05rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-light: #0f172a;
                --card-light: #1e293b;
                --text-main: #f1f5f9;
                --text-muted: #94a3b8;
            }
        }

        /* --- ANIMATIONS --- */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes slideOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(30px); }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            overflow-x: hidden;
            animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .page-exit {
            animation: slideOut 0.4s cubic-bezier(0.7, 0, 0.84, 0) forwards !important;
        }

        /* --- EN-TÊTE DE PAGE --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .font-controls {
            display: flex;
            gap: 10px;
            background: rgba(148, 163, 184, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
        }

        .btn-font {
            background: none;
            border: none;
            color: var(--text-muted);
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            padding: 2px 5px;
        }

        .btn-close {
            background: rgba(148, 163, 184, 0.1);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-close:active { transform: scale(0.9); }
        .btn-close svg { width: 20px; height: 20px; stroke: var(--text-muted); }

        /* --- COMPOSANT CARD --- */
        .card {
            background: var(--card-light);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        h2 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 800;
            line-height: 1.3;
        }

        h2:first-of-type { margin-top: 0; }

        .text-content {
            text-align: justify;
            font-size: var(--base-font-size);
            margin-bottom: 30px;
            white-space: pre-line; /* Important pour les paragraphes de Supabase */
            transition: font-size 0.2s ease;
        }

        /* --- SKELETON --- */
        .skeleton {
            background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
            background-size: 200% 100%;
            animation: shine 1.5s linear infinite;
            border-radius: 12px; height: 20px; margin-bottom: 10px;
        }
        @keyframes shine { to { background-position-x: -200%; } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="font-controls">
            <button class="btn-font" onclick="changeFontSize(-1)">A-</button>
            <div style="width: 1px; background: rgba(0,0,0,0.1);"></div>
            <button class="btn-font" onclick="changeFontSize(1)">A+</button>
        </div>
        
        <button class="btn-close" onclick="quitterPage()">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div id="loader">
        <div class="skeleton" style="width: 40%"></div>
        <div class="skeleton" style="width: 100%"></div>
        <div class="skeleton" style="width: 90%"></div>
        <br>
        <div class="skeleton" style="width: 30%"></div>
        <div class="skeleton" style="width: 100%"></div>
    </div>

    <div id="main-content" style="display:none;" class="card">
        <h2 id="titre-epitre">Épître</h2>
        <div id="epitre" class="text-content"></div>

        <h2 id="titre-evangile">Évangile</h2>
        <div id="evangile" class="text-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const URL_PROJET = "https://rixdjcjlepadtchctxnn.supabase.co";
        const KEY_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpeGRqY2psZXBhZHRjaGN0eG5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTQ2MzMsImV4cCI6MjA4MzE5MDYzM30.0rcj8iFYw-kK7RbAAJ7ZbYqCTdHIWV1DmIQtKP_Ky4c";
        const clientSupabase = supabase.createClient(URL_PROJET, KEY_ANON);

        let currentZoom = 1.05;

        function quitterPage() {
            document.body.classList.add('page-exit');
            setTimeout(() => { history.back(); }, 350);
        }

        function changeFontSize(delta) {
            currentZoom = Math.min(Math.max(0.8, currentZoom + (delta * 0.1)), 1.8);
            document.documentElement.style.setProperty('--base-font-size', `${currentZoom}rem`);
        }

        async function chargerLectures() {
            try {
                const maintenant = new Date();
                const jourMois = `${String(maintenant.getDate()).padStart(2, '0')}-${String(maintenant.getMonth() + 1).padStart(2, '0')}`;
                const anneeEnCours = maintenant.getFullYear().toString();

                const { data, error } = await clientSupabase
                    .from('calendrier_traditionnel')
                    .select('epitre, evangile, epitre_ref, evangile_ref, annee')
                    .eq('jour', jourMois)
                    .eq('annee', anneeEnCours)
                    .single();

                if (error) throw error;

                if (data) {
                    // Remplace les titres par les références uniquement (ex: Romains 12, 1-5)
                    if (data.epitre_ref) document.getElementById('titre-epitre').innerText = data.epitre_ref;
                    if (data.evangile_ref) document.getElementById('titre-evangile').innerText = data.evangile_ref;

                    // Affiche le texte brut
                    document.getElementById('epitre').innerText = data.epitre || "Texte non disponible.";
                    document.getElementById('evangile').innerText = data.evangile || "Texte non disponible.";
                    
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                const maintenant = new Date();
                const jourMois = `${String(maintenant.getDate()).padStart(2, '0')}-${String(maintenant.getMonth() + 1).padStart(2, '0')}`;
                document.getElementById('loader').innerHTML = `<p style="text-align:center; color:var(--text-muted)">Aucune lecture pour ce jour (${jourMois}).</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', chargerLectures);
    </script>
</body>
</html>
