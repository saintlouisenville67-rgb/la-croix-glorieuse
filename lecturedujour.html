<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectures du Jour</title>
    <style>
        body { font-family: 'Georgia', serif; background-color: #fdfaf3; padding: 10px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; border-radius: 8px; }
        .content { padding: 20px; line-height: 1.6; text-align: justify; }
        
        /* Style des étiquettes Épître et Évangile pour les intégrer au texte */
        .label { color: #8b0000; font-weight: bold; text-transform: uppercase; font-size: 0.9rem; }
        
        /* Bloc unique sans retours à la ligne forcés */
        .text-block { font-size: 1.05rem; display: inline; }
        
        #loader { text-align: center; padding: 20px; font-style: italic; color: #8b0000; }
        .error { color: #c0392b; text-align: center; padding: 20px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="loader">Chargement...</div>

    <div id="main-content" style="display:none;" class="content">
        <span class="label">Épître :</span> 
        <span id="epitre" class="text-block"></span>
        
        <br><br>
        
        <span class="label">Évangile :</span> 
        <span id="evangile" class="text-block"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const URL_PROJET = "https://rixdjcjlepadtchctxnn.supabase.co";
    const KEY_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpeGRqY2psZXBhZHRjaGN0eG5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTQ2MzMsImV4cCI6MjA4MzE5MDYzM30.0rcj8iFYw-kK7RbAAJ7ZbYqCTdHIWV1DmIQtKP_Ky4c";
    
    const clientSupabase = supabase.createClient(URL_PROJET, KEY_ANON);

    async function chargerLectures() {
        try {
            const { data, error } = await clientSupabase.functions.invoke('dynamic-endpoint');

            if (error) throw error;

            if (data) {
                // Nettoyage des sauts de ligne dans les données reçues pour garantir le bloc unique
                const nettoyerTexte = (t) => t ? t.replace(/\n+/g, ' ').trim() : "";

                document.getElementById('epitre').innerText = nettoyerTexte(data.epitre);
                document.getElementById('evangile').innerText = nettoyerTexte(data.evangile);
                
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }
        } catch (err) {
            document.getElementById('loader').innerHTML = `<div class="error">Erreur de chargement.</div>`;
        }
    }

    document.addEventListener('DOMContentLoaded', chargerLectures);
</script>

</body>
</html>
