<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact - La Croix Glorieuse</title>
    
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50">

    <header class="gradient-header text-white p-8 rounded-b-[40px] shadow-lg">
        <h1 class="text-2xl font-800 tracking-tight mb-1">Contact</h1>
        <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Secrétariat de la Paroisse</p>
    </header>

    <main class="p-6 space-y-8 mb-24">
        <section class="card shadow-xl -mt-12 relative z-10">
            <h2 class="text-sm font-800 mb-6 text-slate-800 dark:text-white border-b dark:border-slate-700 pb-4">Envoyer un message</h2>
            
            <div id="contact-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Nom *</label>
                        <input type="text" id="nom" required 
                            class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm font-semibold outline-none focus:ring-2 focus:ring-red-100 transition-all">
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Prénom *</label>
                        <input type="text" id="prenom" required 
                            class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm font-semibold outline-none focus:ring-2 focus:ring-red-100 transition-all">
                    </div>
                </div>
                
                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Votre Email *</label>
                    <input type="email" id="email" required 
                        class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm font-semibold outline-none focus:ring-2 focus:ring-red-100 transition-all">
                </div>

                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Téléphone (Optionnel)</label>
                    <input type="tel" id="telephone" 
                        class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm font-semibold outline-none focus:ring-2 focus:ring-red-100 transition-all">
                </div>

                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Message *</label>
                    <textarea id="message" required 
                        class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm min-h-[150px] outline-none focus:ring-2 focus:ring-red-100 transition-all"></textarea>
                </div>

                <button onclick="envoyerMessage()" id="btn-submit"
                    class="w-full gradient-header text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all">
                    Envoyer au secrétariat
                </button>
            </div>

            <div id="success-msg" class="hidden text-center py-8 space-y-3 animate-fade-in">
                <span class="text-4xl">✅</span>
                <p class="text-sm font-800 text-slate-800 dark:text-white">Message envoyé !</p>
                <p class="text-[11px] text-slate-500">Le secrétariat a bien reçu votre demande et vous répondra bientôt.</p>
                <button onclick="window.location.reload()" class="text-[10px] font-black text-red-600 uppercase pt-4 tracking-widest">Nouveau message</button>
            </div>
        </section>
    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/config.js"></script>
    <script>
        async function envoyerMessage() {
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const email = document.getElementById('email').value;
            const telephone = document.getElementById('telephone').value;
            const message = document.getElementById('message').value;
            const btn = document.getElementById('btn-submit');

            if(!nom || !prenom || !email || !message) {
                hapticFeedback(100); // Vibration d'erreur
                alert("Veuillez remplir tous les champs obligatoires.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "ENVOI EN COURS...";

            try {
                const { error } = await sb
                    .from('contact_messages')
                    .insert([{ nom, prenom, email, telephone, message }]);

                if (error) throw error;

                hapticFeedback(50); // Vibration de succès
                document.getElementById('contact-form').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');

            } catch (error) {
                alert("Erreur lors de l'envoi : " + error.message);
                btn.disabled = false;
                btn.innerText = "RÉESSAYER";
            }
        }
    </script>
    <script src="js/menu.js"></script>
</body>
</html>
