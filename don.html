<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Don - La Croix Glorieuse</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-overlay {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-slate-50">

<div id="sacristieOverlay" class="fixed inset-0 z-[100] flex items-center justify-center p-6 glass-overlay transition-opacity duration-500">
        <div class="relative w-full max-w-sm bg-slate-900 rounded-[32px] shadow-2xl p-6 border border-white/10 transform transition-all scale-100">
            <button onclick="closeOverlay()" class="absolute -top-2 -right-2 bg-amber-600 text-white rounded-full p-2 shadow-lg active:scale-90 transition-transform">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-slate-800 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                </div>
                
                <h2 class="text-xl font-bold text-white mb-2">Projet Sacristie</h2>
                <p class="text-slate-400 text-sm mb-6 leading-relaxed">
                    Aidez-nous à financer la rénovation de la sacristie de l'église Saint-Louis.
                </p>

                <div class="flex flex-col gap-3">
                    <a href="https://www.helloasso.com/associations/association-pour-le-culte-catholique-traditionnel-en-alsace/collectes/une-nouvelle-sacristie-pour- l-eglise-saint-louis-en-ville-de-strasbourg" 
                       target="_blank"
                       class="w-full py-4 bg-amber-600 hover:bg-amber-700 text-white font-bold rounded-2xl shadow-md transition-colors text-center">
                        Participer au projet
                    </a>
                    <button onclick="closeOverlay()" class="w-full py-3 text-slate-500 text-xs font-medium uppercase tracking-widest">
                        Plus tard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <header class="gradient-header text-white p-8 rounded-b-[40px] shadow-lg">
        <h1 class="text-2xl font-800 tracking-tight">Faire un don</h1>
        <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Soutenir notre communauté</p>
    </header>

    <main class="p-6 mb-24 flex flex-col items-center">
        <div class="w-full max-w-md bg-white rounded-3xl shadow-sm overflow-hidden p-2">
            <iframe 
                id="haWidgetLight" 
                allowtransparency="true" 
                allow="payment" 
                scrolling="auto" 
                src="https://www.helloasso.com/associations/association-pour-le-culte-catholique-traditionnel-en-alsace/formulaires/1/widget?view=form" 
                style="width: 100%; border: none;" 
                onload="window.addEventListener('message', e => {const dataHeight = e.data.height; const haWidgetElement = document.getElementById('haWidgetLight'); haWidgetElement.height = dataHeight + 'px';})">
            </iframe>
        </div>
    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/config.js"></script>
    <script src="js/menu.js"></script>

    <script>
        function closeOverlay() {
            const overlay = document.getElementById('sacristieOverlay');
            overlay.classList.add('opacity-0');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }
    </script>
</body>
</html>
