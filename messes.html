<script>

let _supabase;
let activeDate = new Date();

// --- 1. FONCTIONS DE CALCUL CALENDRIER ---
function getEaster(y) {
    const a = y % 19, b = Math.floor(y / 100), c = y % 100,
          d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25),
          g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30,
          i = Math.floor(c / 4), k = c % 4, l = (32 + 2 * e + 2 * i - h - k) % 7,
          m = Math.floor((a + 11 * h + 22 * l) / 451);
    return new Date(y, Math.floor((h + l - 7 * m + 114) / 31) - 1, ((h + l - 7 * m + 114) % 31) + 1);
}

function calculateTemporalKey(date) {
    const y = date.getFullYear();
    const d = new Date(date); d.setHours(0,0,0,0);
    const easter = getEaster(y); easter.setHours(0,0,0,0);
    const diffEaster = Math.round((d - easter) / 86400000);
    
    // Semaine Sainte, Octave de P√¢ques, Cendres
    const special = {
        "-7": "rameaux", "-3": "jeudi_saint", "-2": "vendredi_saint", "-1": "samedi_saint",
        "0": "paques_0", "1": "paques_lun", "2": "paques_mar", "3": "paques_mer",
        "4": "paques_jeu", "5": "paques_ven", "6": "paques_sam", "-46": "cendres"
    };
    if (special[diffEaster]) return special[diffEaster];

    // Apr√®s Pentec√¥te (Dimanches)
    if (diffEaster >= 56 && date.getDay() === 0) {
        return `pentecote_${Math.floor((diffEaster - 49) / 7)}`;
    }

    // Apr√®s Epiphanie (Dimanches)
    if (date.getMonth() === 0 && date.getDay() === 0) {
        const jan6 = new Date(y, 0, 6);
        const week = Math.ceil((Math.round((d - jan6) / 86400000) + 1) / 7);
        if (week > 0) return `epiphanie_${week}`;
    }

    // Avent (Dimanches)
    const dec25 = new Date(y, 11, 25);
    const sundayBeforeNoel = new Date(dec25);
    sundayBeforeNoel.setDate(dec25.getDate() - (dec25.getDay() || 7));
    const diffNoel = Math.round((d - sundayBeforeNoel) / 86400000);
    if (diffNoel <= 0 && diffNoel > -28 && date.getDay() === 0) {
        return `avent_${4 + Math.floor(diffNoel / 7)}`;
    }

    return diffEaster.toString(); 
}

// --- 2. R√âCUP√âRATION DES DONN√âES ---
async function updateLiturgie() {
    const mmdd = `${String(activeDate.getMonth()+1).padStart(2,'0')}-${String(activeDate.getDate()).padStart(2,'0')}`;
    const tKey = calculateTemporalKey(activeDate);
    
    // Tentative Temporal
    const { data: temp } = await _supabase.from('temporal').select('*').eq('code_temporel', tKey).maybeSingle();
    // Tentative Sanctoral
    const { data: sanc } = await _supabase.from('sanctoral').select('*').eq('date_id', mmdd).maybeSingle();

    // R√®gle de priorit√©
    let day = temp || sanc || { fete: "F√©rie", classe: "IV", epitre_ref: "", evangile_ref: "" };
    if (temp && sanc && sanc.classe === "I" && temp.classe !== "I") day = sanc;

    document.getElementById('display-date').innerText = activeDate.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
    document.getElementById('display-feast').innerText = day.nom_jour || day.fete;
    document.getElementById('display-rank').innerText = "Classe " + day.classe;
    document.getElementById('display-rank').className = "rank-tag cl-" + day.classe;
    document.getElementById('ref-epitre').innerText = day.epitre_ref || "---";
    document.getElementById('ref-evangile').innerText = day.evangile_ref || "---";
    document.getElementById('readings-panel').style.display = 'none';
    document.getElementById('toggle-btn').innerText = "üìñ VOIR LES LECTURES";
}

// --- 3. PARSER ET LECTURE BIBLE ---
function parseBibleRef(ref) {
    if (!ref || ref === "---") return null;
    const cleanRef = ref.replace(/"/g, '').trim();
    const match = cleanRef.match(/^(.+)\s(\d+),\s(\d+)(?:-(\d+))?$/);
    if (!match) return null;
    return {
        book: match[1].trim(),
        chap: parseInt(match[2]),
        start: parseInt(match[3]),
        end: match[4] ? parseInt(match[4]) : parseInt(match[3])
    };
}

async function loadText(type) {
    const ref = document.getElementById('ref-' + type).innerText;
    const p = parseBibleRef(ref);
    const container = document.getElementById('text-' + type);
    if (!p) { container.innerHTML = "Pas de lecture propre."; return; }

    container.innerHTML = "Chargement...";
    const { data, error } = await _supabase.from('bible_crampon').select('texte, verset')
        .eq('livre', p.book).eq('chapitre', p.chap).gte('verset', p.start).lte('verset', p.end).order('verset');

    if (error || !data || data.length === 0) {
        container.innerHTML = `<span style="color:red">Texte introuvable (${p.book}).</span>`;
    } else {
        container.innerHTML = data.map(v => `<span class="verset-num">${v.verset}</span>${v.texte}`).join(' ');
    }
}

// --- 4. INITIALISATION ---
function toggleReadings() {
    const panel = document.getElementById('readings-panel');
    const isVisible = panel.style.display === 'block';
    panel.style.display = isVisible ? 'none' : 'block';
    document.getElementById('toggle-btn').innerText = isVisible ? "üìñ VOIR LES LECTURES" : "‚úñ FERMER";
    if (!isVisible) { loadText('epitre'); loadText('evangile'); }
}

function changeDate(n) { activeDate.setDate(activeDate.getDate() + n); updateLiturgie(); }

window.onload = () => {
    _supabase = supabase.createClient(SB_URL, SB_KEY);
    updateLiturgie();
};
</script>
