<script>
const _supabase = supabase.createClient('https://rixdjcjlepadtchctxnn.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJpeGRqY2psZXBhZHRjaGN0eG5uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2MTQ2MzMsImV4cCI6MjA4MzE5MDYzM30.0rcj8iFYw-kK7RbAAJ7ZbYqCTdHIWV1DmIQtKP_Ky4c');

let activeDate = new Date();

// --- CALCULS LITURGIQUES ---
function getEaster(y) {
    const a = y % 19, b = Math.floor(y / 100), c = y % 100,
          d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25),
          g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30,
          i = Math.floor(c / 4), k = c % 4, l = (32 + 2 * e + 2 * i - h - k) % 7,
          m = Math.floor((a + 11 * h + 22 * l) / 451);
    return new Date(y, Math.floor((h + l - 7 * m + 114) / 31) - 1, ((h + l - 7 * m + 114) % 31) + 1);
}

function getTemporalCode(date) {
    const y = date.getFullYear();
    const easter = getEaster(y);
    const diff = Math.round((new Date(date).setHours(0,0,0,0) - easter.setHours(0,0,0,0)) / 86400000);
    
    // Semaine Sainte et Octave
    const map = {"-7":"rameaux","-3":"jeudi_saint","-2":"vendredi_saint","-1":"samedi_saint","0":"paques_0","1":"paques_lun","2":"paques_mar","3":"paques_mer","4":"paques_jeu","5":"paques_ven","6":"paques_sam","-46":"cendres"};
    if(map[diff]) return map[diff];

    // Dimanches apr√®s la Pentec√¥te
    if(diff >= 7) {
        const week = Math.floor(diff / 7);
        if(date.getDay() === 0) return `pentecote_${week}`;
    }
    
    // Dimanches de l'Avent (calcul√© √† rebours de No√´l)
    const noel = new Date(y, 11, 25);
    const diffNoel = Math.round((date - noel) / 86400000);
    if(diffNoel < 0 && diffNoel > -30 && date.getDay() === 0) {
        const aventWeek = 4 - Math.floor(Math.abs(diffNoel+1) / 7);
        return `avent_${aventWeek}`;
    }

    return null;
}

// --- MISE √Ä JOUR DE L'INTERFACE ---
async function updateLiturgie() {
    const mmdd = `${String(activeDate.getMonth()+1).padStart(2,'0')}-${String(activeDate.getDate()).padStart(2,'0')}`;
    const tCode = getTemporalCode(activeDate);
    
    let { data: day } = await _supabase.from('temporal').select('*').eq('code_temporel', tCode).single();
    if (!day) {
        let { data: sanc } = await _supabase.from('sanctoral').select('*').eq('date_id', mmdd).single();
        day = sanc ? { fete: sanc.fete, classe: sanc.classe, epitre_ref: sanc.epitre_ref, evangile_ref: sanc.evangile_ref } : null;
    }

    const final = day || { fete: "F√©rie", classe: "IV", epitre_ref: "", evangile_ref: "" };

    document.getElementById('display-date').innerText = activeDate.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
    document.getElementById('display-feast').innerText = final.fete || final.nom_jour;
    document.getElementById('display-rank').innerText = "Classe " + final.classe;
    document.getElementById('display-rank').className = `rank-tag cl-${final.classe}`;
    document.getElementById('ref-epitre').innerText = final.epitre_ref || "---";
    document.getElementById('ref-evangile').innerText = final.evangile_ref || "---";
    document.getElementById('readings-panel').style.display = 'none';
}

// --- PARSER BIBLE ---
function parseRef(ref) {
    if(!ref || ref === "---") return null;
    const m = ref.match(/^(.+)\s(\d+),\s(\d+)(?:-(\d+))?$/);
    return m ? { book: m[1].trim(), chap: parseInt(m[2]), start: parseInt(m[3]), end: m[4]?parseInt(m[4]):parseInt(m[3]) } : null;
}

async function loadBible(type) {
    const p = parseRef(document.getElementById('ref-'+type).innerText);
    const container = document.getElementById('text-'+type);
    if(!p) return container.innerHTML = "Pas de lecture.";
    
    container.innerHTML = "Chargement...";
    const { data } = await _supabase.from('bible_crampon').select('texte, verset')
        .eq('livre', p.book).eq('chapitre', p.chap).gte('verset', p.start).lte('verset', p.end).order('verset');

    container.innerHTML = data ? data.map(v => `<small>${v.verset}</small> ${v.texte}`).join(' ') : "Erreur.";
}

function toggleReadings() {
    const p = document.getElementById('readings-panel');
    p.style.display = p.style.display === 'none' ? 'block' : 'none';
    if(p.style.display === 'block') { loadBible('epitre'); loadBible('evangile'); }
}

function changeDate(n) { activeDate.setDate(activeDate.getDate()+n); updateLiturgie(); }

updateLiturgie();
</script>
