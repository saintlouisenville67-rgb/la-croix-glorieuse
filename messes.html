function getEaster(y) {
    const a = y % 19, b = Math.floor(y / 100), c = y % 100,
          d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25),
          g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30,
          i = Math.floor(c / 4), k = c % 4, l = (32 + 2 * e + 2 * i - h - k) % 7,
          m = Math.floor((a + 11 * h + 22 * l) / 451);
    return new Date(y, Math.floor((h + l - 7 * m + 114) / 31) - 1, ((h + l - 7 * m + 114) % 31) + 1);
}

function calculateTemporalKey(date) {
    const y = date.getFullYear();
    const d = new Date(date); d.setHours(0,0,0,0);
    const easter = getEaster(y); easter.setHours(0,0,0,0);
    const diffEaster = Math.round((d - easter) / 86400000);
    
    const special = { "-7":"rameaux", "-3":"jeudi_saint", "-2":"vendredi_saint", "-1":"samedi_saint", "0":"paques_0", "1":"paques_lun", "2":"paques_mar", "3":"paques_mer", "4":"paques_jeu", "5":"paques_ven", "6":"paques_sam", "-46":"cendres" };
    if (special[diffEaster]) return special[diffEaster];

    if (diffEaster >= 56 && date.getDay() === 0) return `pentecote_${Math.floor((diffEaster - 49) / 7)}`;
    if (date.getMonth() === 0 && date.getDay() === 0) {
        const jan6 = new Date(y, 0, 6);
        const week = Math.ceil((Math.round((d - jan6) / 86400000) + 1) / 7);
        if (week > 0) return `epiphanie_${week}`;
    }
    return diffEaster.toString();
}

async function updateLiturgie() {
    const mmdd = `${String(activeDate.getMonth()+1).padStart(2,'0')}-${String(activeDate.getDate()).padStart(2,'0')}`;
    const tKey = calculateTemporalKey(activeDate);
    
    const { data: temp } = await _supabase.from('temporal').select('*').eq('code_temporel', tKey).maybeSingle();
    const { data: sanc } = await _supabase.from('sanctoral').select('*').eq('date_id', mmdd).maybeSingle();

    let day = temp || sanc || { fete: "F√©rie", classe: "IV", epitre_ref: "", evangile_ref: "" };
    if (temp && sanc && (sanc.classe === "I" || sanc.classe === "II") && temp.classe !== "I") day = sanc;

    // Traduction de la r√©f√©rence pour l'affichage
    const traduireRef = (ref) => {
        if(!ref || ref === "---") return "---";
        let parts = ref.split(' ');
        let livreEng = parts.slice(0, -2).join(' ') || parts[0]; 
        if (livreEng.match(/^\d/)) livreEng = parts[0] + ' ' + parts[1]; // G√®re "1 Peter"
        return ref.replace(livreEng, livresTraduction[livreEng] || livreEng);
    };

    document.getElementById('display-date').innerText = activeDate.toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
    document.getElementById('display-feast').innerText = day.nom_jour || day.fete;
    document.getElementById('display-rank').innerText = "Classe " + day.classe;
    document.getElementById('display-rank').className = "rank-tag cl-" + day.classe;
    document.getElementById('ref-epitre').innerText = traduireRef(day.epitre_ref);
    document.getElementById('ref-evangile').innerText = traduireRef(day.evangile_ref);
    document.getElementById('readings-panel').style.display = 'none';
}

async function loadText(type) {
    const refBrute = document.getElementById('ref-' + type).innerText;
    // On doit retrouver le nom anglais pour la base de donn√©es
    let livreFr = refBrute.split(' ')[0];
    if (refBrute.match(/^\d/)) livreFr = refBrute.split(' ')[0] + ' ' + refBrute.split(' ')[1];
    
    const livreEng = Object.keys(livresTraduction).find(key => livresTraduction[key] === livreFr) || livreFr;
    const refPourSQL = refBrute.replace(livreFr, livreEng);

    const match = refPourSQL.match(/^(.+)\s(\d+),\s(\d+)(?:-(\d+))?$/);
    if (!match) return;

    const p = { book: match[1].trim(), chap: parseInt(match[2]), start: parseInt(match[3]), end: match[4] ? parseInt(match[4]) : parseInt(match[3]) };
    const container = document.getElementById('text-' + type);
    container.innerHTML = "Chargement...";

    const { data } = await _supabase.from('bible_crampon').select('texte, verset')
        .eq('livre', p.book).eq('chapitre', p.chap).gte('verset', p.start).lte('verset', p.end).order('verset');

    if (!data || data.length === 0) {
        container.innerHTML = "Texte non trouv√© dans la base Crampon.";
    } else {
        container.innerHTML = data.map(v => `<span class="verset-num">${v.verset}</span>${v.texte}`).join(' ');
    }
}
