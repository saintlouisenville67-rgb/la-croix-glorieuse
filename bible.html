<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bible - La Croix Glorieuse</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&display=swap');
        body { background-color: #0f172a; color: #f1f5f9; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .bible-text { font-family: 'Crimson Pro', serif; line-height: 1.7; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .book-card {
            min-width: 140px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e293b;
            border-radius: 16px;
            margin-right: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid #334155;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            padding: 0 15px;
            color: #94a3b8;
        }
        .book-card.active {
            background: #e11d48;
            border-color: #fb7185;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(225, 29, 72, 0.4);
        }
        .glass-header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <header class="sticky top-0 z-50 glass-header p-6 rounded-b-[40px] border-b border-slate-800 shadow-xl">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">La Sainte Bible</h1>
                <p class="text-[10px] uppercase tracking-[0.2em] text-rose-500 font-black">Crampon 1923</p>
            </div>
            <div class="flex bg-slate-800/80 rounded-full p-1 border border-slate-700">
                <button onclick="changeFontSize(-2)" class="w-10 h-8 flex items-center justify-center text-lg font-bold hover:text-rose-400">-</button>
                <div class="w-[1px] bg-slate-700 my-1"></div>
                <button onclick="changeFontSize(2)" class="w-10 h-8 flex items-center justify-center text-lg font-bold hover:text-rose-400">+</button>
            </div>
        </div>
    </header>

    <main class="p-4 mt-4">
        <section class="mb-10">
            <h2 class="text-[11px] font-black text-slate-500 uppercase tracking-[0.15em] mb-4 ml-2 flex items-center">
                <span class="w-2 h-2 bg-rose-500 rounded-full mr-2"></span> Ancien Testament
            </h2>
            <div id="at-list" class="flex overflow-x-auto no-scrollbar pb-4 pl-2"></div>
        </section>

        <section class="mb-10">
            <h2 class="text-[11px] font-black text-slate-500 uppercase tracking-[0.15em] mb-4 ml-2 flex items-center">
                <span class="w-2 h-2 bg-amber-500 rounded-full mr-2"></span> Nouveau Testament
            </h2>
            <div id="nt-list" class="flex overflow-x-auto no-scrollbar pb-4 pl-2"></div>
        </section>

        <div id="chapter-section" class="hidden mb-12 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <h2 id="selected-book-title" class="text-2xl font-bold mb-6 text-center text-white"></h2>
            <div id="chapters-grid" class="grid grid-cols-5 gap-3 max-w-sm mx-auto px-4"></div>
        </div>

        <div id="bible-content" class="bible-text text-lg space-y-6 px-4 max-w-2xl mx-auto pb-10">
            <div class="text-center py-20 opacity-20">
                <p>Sélectionnez un livre pour commencer</p>
            </div>
        </div>
    </main>

    <nav class="bottom-nav"></nav>

    <script src="js/config.js"></script>
    <script src="js/menu.js"></script>

    <script>
        // Vérification de la configuration Supabase sécurisée
        const SUPABASE_URL = (window.CONFIG && window.CONFIG.SUPABASE_URL) ? window.CONFIG.SUPABASE_URL : '';
        const SUPABASE_KEY = (window.CONFIG && window.CONFIG.SUPABASE_ANON_KEY) ? window.CONFIG.SUPABASE_ANON_KEY : '';

        if (!SUPABASE_URL || !SUPABASE_KEY) {
            console.error("Configuration Supabase manquante dans js/config.js");
        }

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentFontSize = 19;

        // Ordre officiel basé sur votre table
        const booksAT = ["Genèse", "Exode", "Lévitique", "Nombres", "Deutéronome", "Josué", "Juges", "Ruth", "1 Samuel", "2 Samuel", "1 Rois", "2 Rois", "1 Chroniques", "2 Chroniques", "Esdras", "Néhémie", "Tobie", "Judith", "Esther", "1 Machabées", "2 Machabées", "Job", "Psaumes", "Proverbes", "Ecclésiaste", "Cantique des Cantiques", "Sagesse", "Ecclésiastique", "Isaïe", "Jérémie", "Lamentations", "Baruch", "Ezéchiel", "Daniel", "Osée", "Joël", "Amos", "Abdias", "Jonas", "Michée", "Nahum", "Habacuc", "Sophonie", "Aggée", "Zacharie", "Malachie"];
        const booksNT = ["Matthieu", "Marc", "Luc", "Jean", "Actes", "Romains", "1 Corinthiens", "2 Corinthiens", "Galates", "Ephésiens", "Philippiens", "Colossiens", "1 Thessaloniciens", "2 Thessaloniciens", "1 Timothée", "2 Timothée", "Tite", "Philémon", "Hébreux", "Jacques", "1 Pierre", "2 Pierre", "1 Jean", "2 Jean", "3 Jean", "Jude", "Apocalypse"];

        function renderBooks() {
            const atContainer = document.getElementById('at-list');
            const ntContainer = document.getElementById('nt-list');
            
            atContainer.innerHTML = booksAT.map(book => `<div class="book-card" onclick="selectBook(this, '${book.replace(/'/g, "\\'")}')">${book}</div>`).join('');
            ntContainer.innerHTML = booksNT.map(book => `<div class="book-card" onclick="selectBook(this, '${book.replace(/'/g, "\\'")}')">${book}</div>`).join('');
        }

        async function selectBook(element, bookName) {
            document.querySelectorAll('.book-card').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            document.getElementById('selected-book-title').innerText = bookName;
            document.getElementById('chapter-section').classList.remove('hidden');
            document.getElementById('bible-content').innerHTML = ""; 

            // Requête pour les chapitres
            const { data, error } = await supabaseClient
                .from('bible_crampon')
                .select('chapitre')
                .eq('livre', bookName)
                .order('chapitre', { ascending: false })
                .limit(1);

            if (error) { console.error(error); return; }

            const grid = document.getElementById('chapters-grid');
            grid.innerHTML = '';
            
            if (data && data.length > 0) {
                for(let i=1; i <= data[0].chapitre; i++) {
                    grid.innerHTML += `<button onclick="loadChapter('${bookName.replace(/'/g, "\\'")}', ${i})" class="bg-slate-800 hover:bg-rose-900/40 py-3 rounded-xl border border-slate-700 transition-all font-bold text-slate-200 active:scale-95">${i}</button>`;
                }
            }
            grid.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        async function loadChapter(book, chapter) {
            const content = document.getElementById('bible-content');
            content.innerHTML = '<div class="text-center py-20 animate-pulse text-rose-500 font-bold">Ouverture...</div>';
            
            const { data, error } = await supabaseClient
                .from('bible_crampon')
                .select('verset_num, texte')
                .eq('livre', book)
                .eq('chapitre', chapter)
                .order('verset_num', { ascending: true });

            if (error) { content.innerHTML = "Erreur de chargement."; return; }

            if (data) {
                content.innerHTML = `<div class="mb-10 text-slate-500 uppercase text-[10px] tracking-[0.3em] text-center italic">— Chapitre ${chapter} —</div>`;
                content.innerHTML += data.map(v => `
                    <div class="flex items-start mb-5">
                        <span class="text-rose-600 font-black text-[10px] mt-2 mr-4 min-w-[24px] text-right opacity-60">${v.verset_num}</span>
                        <p class="leading-relaxed text-slate-200" style="font-size: ${currentFontSize}px">${v.texte}</p>
                    </div>
                `).join('');
                window.scrollTo({ top: document.getElementById('selected-book-title').offsetTop - 80, behavior: 'smooth' });
            }
        }

        function changeFontSize(delta) {
            currentFontSize += delta;
            if(currentFontSize < 12) currentFontSize = 12;
            if(currentFontSize > 40) currentFontSize = 40;
            document.querySelectorAll('#bible-content p').forEach(p => p.style.fontSize = currentFontSize + 'px');
        }

        // Initialisation
        renderBooks();
    </script>
</body>
</html>
