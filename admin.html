<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Administration - La Croix Glorieuse</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50">

    <div id="pin-overlay" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6">
        <div class="card w-full max-w-sm text-center">
            <h2 class="text-sm font-800 mb-6 text-slate-800 uppercase tracking-widest">Acc√®s Restreint</h2>
            <input type="password" id="pin-input" placeholder="Entrez le code PIN" 
                class="w-full bg-slate-50 p-4 rounded-xl border-none text-center text-2xl font-black tracking-[0.5em] outline-none mb-4">
            <button onclick="checkPin()" class="w-full gradient-header text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg">
                D√©verrouiller
            </button>
        </div>
    </div>

    <header class="gradient-header text-white p-8 shadow-lg">
        <h1 class="text-2xl font-800 tracking-tight mb-1">Console Admin</h1>
        <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Gestion Paroissiale</p>
    </header>

    <main id="admin-content" class="p-6 space-y-8 hidden">
        
        <section class="card shadow-xl -mt-12 relative z-10">
            <h2 class="text-sm font-800 mb-4 text-slate-800 border-b pb-2 text-red-700">Messages Re√ßus</h2>
            <div id="admin-messages-list" class="space-y-4">
                <p class="text-center text-xs text-slate-400 italic">Chargement des messages...</p>
            </div>
        </section>

        <section class="card">
            <h2 class="text-sm font-800 mb-4 text-slate-800 border-b pb-2">Liturgie & Annonces</h2>
            
            <div class="space-y-4 mb-8">
                <input type="text" id="titre-annonce" placeholder="Titre de l'annonce" 
                    class="w-full bg-slate-50 p-3 rounded-xl border-none text-sm font-semibold outline-none focus:ring-2 focus:ring-red-100">
                
                <textarea id="texte-annonce" placeholder="Texte de l'annonce..." 
                    class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm min-h-[80px] outline-none focus:ring-2 focus:ring-red-100"></textarea>
                
                <button onclick="publierAnnonce()" 
                    class="w-full gradient-header text-white py-3 rounded-2xl font-black text-[10px] uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all">
                    Publier l'annonce
                </button>
            </div>

            <div class="space-y-3">
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-2">Annonces actives</p>
                <div id="admin-list-annonces" class="space-y-3">
                    </div>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-2 mb-6">
                <div class="h-[1px] flex-1 bg-slate-200"></div>
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Mod√©ration Pri√®res</span>
                <div class="h-[1px] flex-1 bg-slate-200"></div>
            </div>
            
            <div id="admin-feed-priere" class="space-y-4">
                <p class="text-center text-xs text-slate-400 italic">Chargement des intentions...</p>
            </div>
        </section>

        <section class="card">
            <h2 class="text-sm font-800 mb-4 text-slate-800 border-b pb-2">Gestion des Groupes</h2>
            
            <div class="space-y-3 mb-6 bg-slate-50 p-4 rounded-2xl">
                <p class="text-[9px] font-black text-slate-400 uppercase">Ajouter un nouveau groupe</p>
                <input type="text" id="new-group-name" placeholder="Nom du groupe" class="w-full p-2 text-xs rounded-lg border-none">
                <input type="text" id="new-group-link" placeholder="Lien WhatsApp" class="w-full p-2 text-xs rounded-lg border-none">
                <button onclick="ajouterGroupe()" class="w-full bg-slate-800 text-white py-2 rounded-xl text-[9px] font-black uppercase">Ajouter</button>
            </div>

            <div id="admin-list-groupes" class="space-y-3">
                </div>
        </section>

        <section class="card border border-amber-100 bg-amber-50/30">
            <h2 class="text-sm font-800 mb-4 text-slate-800">S√©curit√©</h2>
            <div class="space-y-3">
                <p class="text-[9px] font-bold text-slate-500 uppercase">Changer le code PIN</p>
                <input type="password" id="new-pin-input" placeholder="Nouveau code PIN" class="w-full p-3 rounded-xl border-none text-sm outline-none">
                <button onclick="changePin()" class="w-full bg-slate-400 text-white py-2 rounded-xl text-[9px] font-black uppercase">Mettre √† jour le PIN</button>
            </div>
        </section>

    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="block text-lg">üè†</span>
            <span class="nav-label">Quitter</span>
        </a>
        <button onclick="refreshData()" class="nav-item">
            <span class="block text-lg">üîÑ</span>
            <span class="nav-label">Actualiser</span>
        </button>
    </nav>

    <script src="js/config.js"></script>
    <script>
        // --- SYST√àME DE PIN ---
        let currentPin = localStorage.getItem('admin_pin') || '5717';

        function checkPin() {
            const input = document.getElementById('pin-input').value;
            if (input === currentPin) {
                document.getElementById('pin-overlay').style.display = 'none';
                document.getElementById('admin-content').classList.remove('hidden');
                refreshData();
            } else {
                alert("Code PIN incorrect");
                document.getElementById('pin-input').value = '';
            }
        }

        function changePin() {
            const newPin = document.getElementById('new-pin-input').value;
            if (newPin.length < 4) return alert("Le code doit faire au moins 4 chiffres.");
            localStorage.setItem('admin_pin', newPin);
            currentPin = newPin;
            alert("Code PIN mis √† jour !");
            document.getElementById('new-pin-input').value = '';
        }

        // --- GESTION DES MESSAGES (MISE √Ä JOUR 3) ---
        async function loadMessages() {
            const { data, error } = await sb.from('contact_messages').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('admin-messages-list');
            
            if (data && data.length > 0) {
                container.innerHTML = data.map(m => `
                    <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-800 text-sm text-slate-800">${m.prenom} ${m.nom}</h3>
                                <p class="text-[8px] text-slate-400 uppercase font-bold">${new Date(m.created_at).toLocaleString('fr-FR')}</p>
                            </div>
                            <button onclick="deleteMessage('${m.id}')" class="text-red-500 text-[9px] font-black uppercase">Supprimer</button>
                        </div>
                        <div class="flex gap-2 mb-3">
                            <button onclick="copyToClipboard('${m.email}')" class="bg-slate-100 px-2 py-1 rounded text-[9px] font-bold uppercase text-slate-600">üìß Email</button>
                            ${m.telephone ? `<button onclick="copyToClipboard('${m.telephone}')" class="bg-slate-100 px-2 py-1 rounded text-[9px] font-bold uppercase text-slate-600">üìû Tel</button>` : ''}
                        </div>
                        <p class="text-xs text-slate-600 italic bg-slate-50 p-3 rounded-lg leading-relaxed border-l-2 border-slate-200">"${m.message}"</p>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `<p class="text-center text-xs text-slate-400 italic py-4">Aucun message re√ßu.</p>`;
            }
        }

        async function deleteMessage(id) {
            if(confirm("Supprimer ce message d√©finitivement ?")) {
                const { error } = await sb.from('contact_messages').delete().eq('id', id);
                if (!error) loadMessages();
                else alert("Erreur de suppression");
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert("Copi√© dans le presse-papier : " + text);
        }

        // --- GESTION DES ANNONCES ---
        async function loadAdminAnnonces() {
            const { data } = await sb.from('annonces').select('*').order('created_at', { ascending: false });
            if (data) {
                const list = document.getElementById('admin-list-annonces');
                list.innerHTML = data.map(a => `
                    <div class="bg-slate-50 p-3 rounded-xl flex justify-between items-center border border-slate-100">
                        <div class="flex-1 pr-4">
                            <p class="text-xs font-800 text-slate-700">${a.titre}</p>
                            <p class="text-[10px] text-slate-400 line-clamp-1">${a.contenu}</p>
                        </div>
                        <button onclick="supprimerAnnonce('${a.id}')" class="text-red-500 text-[10px] font-black uppercase">Supprimer</button>
                    </div>
                `).join('');
            }
        }

        async function publierAnnonce() {
            const titre = document.getElementById('titre-annonce').value;
            const contenu = document.getElementById('texte-annonce').value;
            if (!titre || !contenu) return alert("Remplissez tous les champs.");

            const { error } = await sb.from('annonces').insert([{ titre, contenu }]);
            if (error) alert("Erreur : " + error.message);
            else {
                document.getElementById('titre-annonce').value = '';
                document.getElementById('texte-annonce').value = '';
                loadAdminAnnonces();
            }
        }

        async function supprimerAnnonce(id) {
            if(confirm("Supprimer cette annonce ?")) {
                const { error } = await sb.from('annonces').delete().eq('id', id);
                if (!error) loadAdminAnnonces();
            }
        }

        // --- MOD√âRATION DES PRI√àRES ---
        async function loadAdminPri√®res() {
            const { data } = await sb.from('intentions').select('*').order('created_at', { ascending: false });
            if (data) {
                const feed = document.getElementById('admin-feed-priere');
                feed.innerHTML = data.map(p => `
                    <div class="card p-4 border border-slate-100 flex justify-between items-center">
                        <div class="flex-1 pr-4">
                            <p class="text-[9px] font-black text-red-700 uppercase mb-1">${p.prenom}</p>
                            <p class="text-xs text-slate-600 line-clamp-1">${p.texte}</p>
                        </div>
                        <button onclick="supprimerPriere('${p.id}')" class="bg-red-50 text-red-600 px-3 py-2 rounded-lg text-[9px] font-black uppercase">
                            Supprimer
                        </button>
                    </div>
                `).join('');
            }
        }

        async function supprimerPriere(id) {
            if(confirm("Supprimer cette intention ?")) {
                const { error } = await sb.from('intentions').delete().eq('id', id);
                if (!error) loadAdminPri√®res();
            }
        }

        // --- GESTION DES GROUPES ---
        async function loadAdminGroupes() {
            const { data } = await sb.from('groupes').select('*').order('nom');
            if (data) {
                const list = document.getElementById('admin-list-groupes');
                list.innerHTML = data.map(g => `
                    <div class="bg-slate-50 p-4 rounded-xl border border-slate-100 space-y-2">
                        <div class="flex justify-between items-center">
                            <input type="text" onchange="updateGroupe('${g.id}', 'nom', this.value)" value="${g.nom}" class="font-800 text-xs bg-transparent border-none">
                            <button onclick="supprimerGroupe('${g.id}')" class="text-red-500 text-[10px] font-bold">Supprimer</button>
                        </div>
                        <input type="text" onchange="updateGroupe('${g.id}', 'lien_wa', this.value)" value="${g.lien_wa || ''}" class="text-[9px] p-2 bg-white border rounded w-full">
                    </div>
                `).join('');
            }
        }

        async function ajouterGroupe() {
            const nom = document.getElementById('new-group-name').value;
            const lien = document.getElementById('new-group-link').value;
            if (!nom) return alert("Le nom est obligatoire.");
            const { error } = await sb.from('groupes').insert([{ nom, lien_wa: lien }]);
            if (!error) {
                document.getElementById('new-group-name').value = '';
                document.getElementById('new-group-link').value = '';
                loadAdminGroupes();
            }
        }

        async function updateGroupe(id, field, value) {
            const upd = {}; upd[field] = value;
            await sb.from('groupes').update(upd).eq('id', id);
        }

        async function supprimerGroupe(id) {
            if(confirm("Supprimer ce groupe ?")) {
                const { error } = await sb.from('groupes').delete().eq('id', id);
                if (!error) loadAdminGroupes();
            }
        }

        function refreshData() {
            loadMessages();
            loadAdminAnnonces();
            loadAdminPri√®res();
            loadAdminGroupes();
        }
    </script>
</body>
</html>
