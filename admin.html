<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Console MaÃ®tre - La Croix Glorieuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .card { background: white; border: 1px solid #e2e8f0; border-radius: 24px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .gradient-dark { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        
        /* MODALE HARMONISÃ‰E */
        #custom-modal { display: none; backdrop-filter: blur(8px); }
        .modal-content { animation: modalSlide 0.3s ease-out; }
        @keyframes modalSlide { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* BADGES ANIMÃ‰S */
        .badge-pulse { position: relative; display: inline-flex; }
        .badge-pulse::after {
            content: ''; position: absolute; inset: 0; border-radius: 99px;
            background: currentColor; opacity: 0.4; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.4; } 100% { transform: scale(2.5); opacity: 0; } }
        
        .copy-btn:active { transform: scale(0.95); background: #f1f5f9; }
    </style>
</head>
<body class="antialiased">

    <div id="custom-modal" class="fixed inset-0 z-[300] flex items-center justify-center p-4 bg-slate-900/60">
        <div class="modal-content card w-full max-w-sm p-8 text-center shadow-2xl">
            <div id="modal-icon" class="mb-4 flex justify-center text-4xl"></div>
            <h3 id="modal-title" class="text-lg font-800 mb-2"></h3>
            <p id="modal-text" class="text-sm text-slate-500 mb-8 leading-relaxed"></p>
            <div id="modal-footer" class="flex gap-3"></div>
        </div>
    </div>

    <div id="pin-overlay" class="fixed inset-0 z-[200] bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="mb-8 italic text-indigo-400 font-bold tracking-widest uppercase text-[10px]">AccÃ¨s Administrateur</div>
            <input type="password" id="pin-input" maxlength="4" placeholder="â€¢â€¢â€¢â€¢" class="w-full bg-white/5 border border-white/10 p-6 rounded-3xl text-center text-5xl font-black text-white tracking-[0.3em] mb-6 focus:border-indigo-500 outline-none">
            <button onclick="checkPin()" class="w-full bg-indigo-600 text-white py-5 rounded-3xl font-800 uppercase tracking-widest hover:bg-indigo-500 transition-all">DÃ©verrouiller</button>
        </div>
    </div>

    <header class="gradient-dark p-12 pb-24 rounded-b-[60px] text-white">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 class="text-3xl font-800 tracking-tight">Console MaÃ®tre</h1>
                <p class="text-[11px] font-black uppercase text-indigo-300 tracking-[0.2em] mt-1">Paroisse La Croix Glorieuse</p>
            </div>
            <div class="flex gap-4">
                <button onclick="refreshData()" class="p-4 bg-white/5 rounded-2xl hover:bg-white/10 border border-white/10 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 -mt-16 pb-32">
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mb-10 text-center">
            <div class="card p-6"><p class="text-[10px] font-800 uppercase text-slate-400 mb-1">En ligne</p><span id="stat-online" class="text-3xl font-800 text-indigo-600">0</span></div>
            <div class="card p-6"><p class="text-[10px] font-800 uppercase text-slate-400 mb-1">Vues/Jour</p><span id="stat-today" class="text-3xl font-800 text-slate-800">0</span></div>
            <div class="card p-6"><p class="text-[10px] font-800 uppercase text-slate-400 mb-1">Intentions</p><span id="total-intentions" class="text-3xl font-800 text-slate-800">0</span></div>
            <div class="card p-6"><p class="text-[10px] font-800 uppercase text-slate-400 mb-1">Entraide</p><span id="total-entraide" class="text-3xl font-800 text-slate-800">0</span></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="space-y-10">
                <section class="card p-8 border-t-4 border-amber-500">
                    <h2 class="text-xs font-800 uppercase text-amber-600 mb-6 flex items-center gap-2">ðŸ“º Message DÃ©filant</h2>
                    <textarea id="ticker-input" rows="2" class="w-full bg-slate-50 p-4 rounded-2xl text-sm font-bold border-none outline-none focus:ring-2 focus:ring-amber-500/20" placeholder="Entrez le flash info..."></textarea>
                    <button onclick="updateTicker()" class="w-full mt-4 bg-amber-500 text-white py-4 rounded-2xl font-800 text-xs uppercase tracking-widest shadow-lg shadow-amber-500/20">Actualiser le bandeau</button>
                </section>

                <section class="card p-8 border-t-4 border-red-500">
                    <h2 class="text-xs font-800 uppercase text-slate-400 mb-6 italic">Publier une Annonce (CSV Ready)</h2>
                    <div class="space-y-4">
                        <input type="text" id="ann-titre" placeholder="Titre de l'annonce" class="w-full bg-slate-50 p-4 rounded-xl text-sm font-bold border-none outline-none">
                        <textarea id="ann-texte" placeholder="Contenu (accepte les retours Ã  la ligne)" rows="4" class="w-full bg-slate-50 p-4 rounded-xl text-sm border-none outline-none"></textarea>
                        <input type="url" id="ann-url" placeholder="Lien (ex: https://monespace.fr)" class="w-full bg-slate-50 p-4 rounded-xl text-xs border-none outline-none">
                        <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-xl">
                            <input type="checkbox" id="ann-important" class="w-6 h-6 accent-red-600">
                            <label for="ann-important" class="text-xs font-800 text-red-600 uppercase">Mettre en avant (Prioritaire â˜…)</label>
                        </div>
                        <button onclick="publierAnnonce()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-800 text-xs uppercase tracking-widest hover:bg-black shadow-xl">Diffuser immÃ©diatement</button>
                    </div>
                    <div id="admin-list-annonces" class="mt-10 space-y-4 border-t pt-10"></div>
                </section>
            </div>

            <div class="space-y-10">
                <section class="space-y-4">
                    <h2 class="text-xs font-800 uppercase text-slate-400 flex items-center px-2">ðŸ“¬ Nouveaux Messages <span id="badge-messages" class="ml-auto bg-red-500 text-white px-2 py-0.5 rounded-full text-[10px] hidden">0</span></h2>
                    <div id="admin-list-messages" class="space-y-4"></div>
                </section>

                <section class="card p-8 border-t-4 border-emerald-500">
                    <h2 class="text-xs font-800 uppercase text-slate-400 mb-6">ModÃ©ration Entraide</h2>
                    <div id="admin-list-entraide" class="space-y-4"></div>
                </section>

                <section class="card p-8 border-t-4 border-indigo-600">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xs font-800 uppercase text-slate-400">Intentions</h2>
                        <button onclick="confirmAction('Voulez-vous anonymiser toutes les intentions ?', anonymiserToutesIntentions)" class="text-[9px] font-800 uppercase bg-slate-100 px-3 py-2 rounded-xl">Anonymiser Tout</button>
                    </div>
                    <div id="admin-list-priÃ¨res" class="space-y-4"></div>
                </section>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
        // --- LOGIQUE MODALE HARMONISÃ‰E ---
        function showModal(title, text, icon, type = 'info', onConfirm = null) {
            const m = document.getElementById('custom-modal');
            const footer = document.getElementById('modal-footer');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerText = text;
            document.getElementById('modal-icon').innerText = icon;
            footer.innerHTML = '';
            
            if (type === 'confirm') {
                const btnCancel = document.createElement('button');
                btnCancel.className = "flex-1 py-3 rounded-xl bg-slate-100 font-800 text-[10px] uppercase";
                btnCancel.innerText = "Annuler";
                btnCancel.onclick = () => m.style.display = 'none';
                const btnOk = document.createElement('button');
                btnOk.className = "flex-1 py-3 rounded-xl bg-red-600 text-white font-800 text-[10px] uppercase";
                btnOk.innerText = "Confirmer";
                btnOk.onclick = () => { onConfirm(); m.style.display = 'none'; };
                footer.append(btnCancel, btnOk);
            } else {
                const btnOk = document.createElement('button');
                btnOk.className = "w-full py-3 rounded-xl bg-indigo-600 text-white font-800 text-[10px] uppercase";
                btnOk.innerText = "Fermer";
                btnOk.onclick = () => m.style.display = 'none';
                footer.append(btnOk);
            }
            m.style.display = 'flex';
        }

        function confirmAction(text, action) { showModal("Confirmer ?", text, "âš ï¸", "confirm", action); }

        function checkPin() {
            if (document.getElementById('pin-input').value === "5717") {
                document.getElementById('pin-overlay').style.display = 'none';
                refreshData();
            } else {
                showModal("Erreur", "Code incorrect.", "âŒ");
                document.getElementById('pin-input').value = "";
            }
        }

        function copyToClip(text, label) {
            navigator.clipboard.writeText(text);
            showModal("CopiÃ© !", `${label} est dans le presse-papier.`, "âœ…");
        }

        // --- GESTION DES MESSAGES (INTEGRALITE DES CHAMPS) ---
        async function loadMessages() {
            const { data } = await sb.from('contact_messages').select('*').order('lu', { ascending: true }).order('created_at', { ascending: false });
            if (data) {
                const unread = data.filter(x => !x.lu).length;
                const b = document.getElementById('badge-messages');
                b.innerText = unread; b.style.display = unread > 0 ? 'inline-block' : 'none';

                document.getElementById('admin-list-messages').innerHTML = data.map(m => `
                    <div class="card p-6 ${m.lu ? 'opacity-50 grayscale-[0.5]' : 'border-l-4 border-l-indigo-600 shadow-xl'}">
                        <div class="flex justify-between mb-4">
                            <div>
                                <p class="text-xs font-800 text-slate-800 uppercase">${m.prenom} ${m.nom}</p>
                                <p class="text-[9px] text-slate-400 font-bold">${new Date(m.created_at).toLocaleString()}</p>
                            </div>
                            <button onclick="confirmAction('Supprimer ce message ?', () => deleteRow('contact_messages','${m.id}',loadMessages))" class="text-slate-300 hover:text-red-500">âœ•</button>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl mb-4 italic text-sm text-slate-600 leading-relaxed">"${m.message}"</div>
                        <div class="flex flex-wrap gap-2 mb-4">
                            <button onclick="copyToClip('${m.email}','Email')" class="copy-btn bg-white border border-slate-200 px-3 py-2 rounded-xl text-[10px] font-800 flex items-center gap-2">ðŸ“§ ${m.email || 'Email non fourni'}</button>
                            <button onclick="copyToClip('${m.telephone}','TÃ©lÃ©phone')" class="copy-btn bg-white border border-slate-200 px-3 py-2 rounded-xl text-[10px] font-800 flex items-center gap-2">ðŸ“ž ${m.telephone || 'TÃ©l non fourni'}</button>
                        </div>
                        <button onclick="updateField('contact_messages','${m.id}',{lu:${!m.lu}},loadMessages)" class="text-[9px] font-800 uppercase ${m.lu ? 'text-slate-400' : 'text-indigo-600'}">
                            ${m.lu ? 'RÃ©tablir comme nouveau' : 'âœ“ Marquer comme traitÃ©'}
                        </button>
                    </div>
                `).join('');
            }
        }

        // --- GESTION DES ANNONCES (BASÃ‰ SUR CSV) ---
        async function loadAdminAnnonces() {
            const { data } = await sb.from('annonces').select('*').order('created_at', { ascending: false });
            if (data) {
                document.getElementById('admin-list-annonces').innerHTML = data.map(a => `
                    <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100 flex justify-between items-center group">
                        <div class="flex-1 pr-4">
                            <div class="flex items-center gap-2 mb-1">
                                ${a.est_importante ? '<span class="text-[8px] font-800 px-2 py-0.5 rounded bg-red-100 text-red-600 uppercase">Important â˜…</span>' : ''}
                                <span class="text-[8px] font-800 text-slate-400 uppercase">${new Date(a.created_at).toLocaleDateString()}</span>
                            </div>
                            <p class="text-sm font-800 text-slate-800 truncate">${a.titre}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="updateField('annonces','${a.id}',{est_importante:${!a.est_importante}},loadAdminAnnonces)" class="p-3 bg-white rounded-xl hover:bg-indigo-50 text-slate-300 hover:text-indigo-600 transition-all">â˜…</button>
                            <button onclick="confirmAction('Supprimer cette annonce ?', () => deleteRow('annonces','${a.id}',loadAdminAnnonces))" class="p-3 bg-white rounded-xl hover:bg-red-50 text-slate-300 hover:text-red-500 transition-all">âœ•</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function publierAnnonce() {
            const titre = document.getElementById('ann-titre').value;
            const contenu = document.getElementById('ann-texte').value;
            const lien_url = document.getElementById('ann-url').value;
            const est_importante = document.getElementById('ann-important').checked;
            
            if(!titre || !contenu) return showModal("Champs manquants", "Le titre et le contenu sont obligatoires.", "âš ï¸");
            
            const { error } = await sb.from('annonces').insert([{ titre, contenu, lien_url, est_importante }]);
            if (error) {
                showModal("Erreur", "Impossible de publier : " + error.message, "âŒ");
            } else {
                document.getElementById('ann-titre').value = "";
                document.getElementById('ann-texte').value = "";
                document.getElementById('ann-url').value = "";
                loadAdminAnnonces();
                showModal("SuccÃ¨s", "L'annonce est en ligne !", "ðŸš€");
            }
        }

        // --- ENTRAIDE ---
        async function loadAdminEntraide() {
            const { data } = await sb.from('entraide').select('*').order('valide', { ascending: true }).order('created_at', { ascending: false });
            if (data) {
                document.getElementById('total-entraide').innerText = data.length;
                document.getElementById('admin-list-entraide').innerHTML = data.map(e => `
                    <div class="bg-slate-50 p-5 rounded-2xl border ${e.valide ? 'border-slate-100' : 'border-emerald-200 bg-emerald-50/50'}">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[9px] font-800 uppercase px-2 py-1 rounded-md ${e.valide ? 'bg-slate-200 text-slate-500' : 'bg-emerald-600 text-white badge-pulse'}">
                                ${e.valide ? 'En ligne' : 'Nouveau'}
                            </span>
                            <div class="flex gap-4 text-[9px] font-800 uppercase">
                                ${!e.valide ? `<button onclick="updateField('entraide','${e.id}',{valide:true},loadAdminEntraide)" class="text-emerald-600">Valider</button>` : ''}
                                <button onclick="confirmAction('Supprimer ?', () => deleteRow('entraide','${e.id}',loadAdminEntraide))" class="text-red-400">Supprimer</button>
                            </div>
                        </div>
                        <p class="text-sm font-800 text-slate-800 mb-3">${e.titre}</p>
                        <div class="bg-white p-3 rounded-xl border border-slate-100 flex justify-between items-center">
                            <div><p class="text-[8px] font-800 text-slate-400 uppercase">Contact</p><p class="text-[10px] font-800">${e.contact_nom || 'Anonyme'}</p></div>
                            <div class="text-right"><p class="text-[8px] font-800 text-amber-500 uppercase">Code</p>
                            ${e.code_validation ? `<span class="text-sm font-black text-indigo-600">${e.code_validation}</span>` : `<button onclick="genererCode('${e.id}')" class="text-[8px] bg-amber-100 text-amber-600 px-2 py-1 rounded">GÃ‰NÃ‰RER</button>`}
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function genererCode(id) {
            const code = Math.floor(1000 + Math.random() * 9000).toString();
            await sb.from('entraide').update({ code_validation: code }).eq('id', id);
            loadAdminEntraide();
        }

        // --- INTENTIONS ---
        async function loadAdminPriÃ¨res() {
            const { data } = await sb.from('intentions').select('*').order('valide', { ascending: true }).order('created_at', { ascending: false });
            if (data) {
                document.getElementById('total-intentions').innerText = data.length;
                document.getElementById('admin-list-priÃ¨res').innerHTML = data.map(i => `
                    <div class="bg-slate-50 p-4 rounded-2xl border ${i.valide ? 'border-slate-100' : 'border-amber-200'}">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-800 text-indigo-600 uppercase">${i.prenom || 'Anonyme'}</span>
                            <div class="flex gap-3">
                                ${!i.valide ? `<button onclick="updateField('intentions','${i.id}',{valide:true},loadAdminPriÃ¨res)" class="text-[9px] font-800 text-emerald-600 uppercase">Valider</button>` : ''}
                                <button onclick="confirmAction('Supprimer ?', () => deleteRow('intentions','${i.id}',loadAdminPriÃ¨res))" class="text-slate-300 hover:text-red-500">âœ•</button>
                            </div>
                        </div>
                        <p class="text-xs text-slate-600 italic leading-relaxed">"${i.texte}"</p>
                    </div>
                `).join('');
            }
        }

        async function anonymiserToutesIntentions() {
            await sb.from('intentions').update({ prenom: 'Anonyme' });
            loadAdminPriÃ¨res();
            showModal("TerminÃ©", "Toutes les intentions sont anonymes.", "ðŸ‘¥");
        }

        // --- TICKER & SYSTÃˆME ---
        async function loadAdminTicker() {
            const { data } = await sb.from('app_settings').select('value').eq('id', 'ticker_message').single();
            if (data) document.getElementById('ticker-input').value = data.value;
        }

        async function updateTicker() {
            await sb.from('app_settings').update({ value: document.getElementById('ticker-input').value }).eq('id', 'ticker_message');
            showModal("Mise Ã  jour", "Le bandeau dÃ©filant a Ã©tÃ© actualisÃ©.", "ðŸ“º");
        }

        async function deleteRow(table, id, cb) { await sb.from(table).delete().eq('id', id); cb(); }
        async function updateField(table, id, obj, cb) { await sb.from(table).update(obj).eq('id', id); cb(); }

        async function loadStats() {
            const fiveMins = new Date(Date.now() - 300000).toISOString();
            const today = new Date().toISOString().split('T')[0];
            const { count: online } = await sb.from('user_presence').select('*', { count: 'exact', head: true }).gt('last_seen', fiveMins);
            const { count: daily } = await sb.from('user_presence').select('*', { count: 'exact', head: true }).gte('created_at', today);
            document.getElementById('stat-online').innerText = online || 0;
            document.getElementById('stat-today').innerText = daily || 0;
        }

        function refreshData() {
            loadStats(); loadAdminTicker(); loadAdminAnnonces(); loadAdminEntraide(); loadMessages(); loadAdminPriÃ¨res();
        }

        setInterval(refreshData, 30000);
    </script>
</body>
</html>
