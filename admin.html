<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Administration - La Croix Glorieuse</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { color-scheme: light; }
        body { 
            color: #0f172a; 
            -webkit-font-smoothing: antialiased;
            line-height: 1.5;
        }
        /* Gradient coh√©rent avec le reste de l'app */
        .gradient-header {
            background: linear-gradient(135deg, #b91c1c 0%, #7f1d1d 100%);
        }
        /* Emp√™cher le zoom auto sur iPhone tout en restant lisible */
        input, textarea { font-size: 14px !important; }
    </style>
</head>
<body class="bg-slate-50">

    <div id="pin-overlay" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm text-center p-8 rounded-[32px] shadow-2xl">
            <h2 class="text-xs font-900 mb-6 text-slate-400 uppercase tracking-[0.2em]">Acc√®s Restreint</h2>
            <input type="password" id="pin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                class="w-full bg-slate-50 p-5 rounded-2xl border-none text-center text-3xl font-black tracking-[0.5em] outline-none mb-6 text-slate-900 shadow-inner focus:ring-2 focus:ring-red-100">
            <button onclick="checkPin()" class="w-full gradient-header text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                D√©verrouiller
            </button>
        </div>
    </div>

    <header class="gradient-header p-8 rounded-b-[40px] shadow-lg text-white mb-6">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-xl font-800 tracking-tight mb-1">Espace Admin</h1>
                <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Gestion Paroisse</p>
            </div>
            <a href="index.html" class="bg-white/20 p-3 rounded-2xl backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
        </div>
    </header>

    <div class="grid grid-cols-2 gap-4 px-6 -mt-10 relative z-10 mb-8">
        <div class="bg-white p-5 rounded-3xl shadow-xl border border-slate-100 text-center">
            <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-1">En ligne</p>
            <div class="flex items-center justify-center gap-2">
                <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                <span id="stat-online" class="text-2xl font-900 text-slate-800">...</span>
            </div>
        </div>
        <div class="bg-white p-5 rounded-3xl shadow-xl border border-slate-100 text-center">
            <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-1">Visiteurs Jour</p>
            <span id="stat-today" class="text-2xl font-900 text-slate-800">...</span>
        </div>
    </div>

    <main class="p-6 space-y-8 pb-24">

        <section class="bg-white p-6 rounded-[32px] shadow-sm border-t-4 border-amber-500">
            <h2 class="text-[11px] font-900 uppercase tracking-widest text-slate-800 mb-4">Bandeau D√©roulant (Menu)</h2>
            <div class="space-y-3">
                <input type="text" id="ticker-input" placeholder="Texte du message d√©filant..." class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm font-bold outline-none focus:ring-2 focus:ring-amber-100">
                <div class="flex gap-2">
                    <button onclick="updateTicker()" class="flex-1 bg-amber-500 text-white py-3 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-md">Mettre √† jour</button>
                    <button onclick="clearTicker()" class="px-4 bg-slate-200 text-slate-600 rounded-xl font-black text-[10px] uppercase tracking-widest">Effacer</button>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-2 mb-4">
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Messages Re√ßus</span>
                <div class="h-[1px] flex-1 bg-slate-200"></div>
            </div>
            <div id="admin-list-messages" class="space-y-4"></div>
        </section>

        <section class="bg-white p-6 rounded-[32px] shadow-sm border-t-4 border-emerald-600">
            <h2 class="text-[11px] font-900 uppercase tracking-widest text-slate-800 mb-4">Entraide Paroissiale</h2>
            <div id="admin-list-entraide" class="space-y-4"></div>
        </section>

        <section class="bg-white p-6 rounded-[32px] shadow-sm border-t-4 border-red-700">
            <h2 class="text-[11px] font-900 uppercase tracking-widest text-slate-800 mb-4">Annonces Accueil</h2>
            <div class="space-y-3 mb-4">
                <input type="text" id="ann-titre" placeholder="Titre de l'annonce" class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm font-bold outline-none focus:ring-2 focus:ring-red-50">
                <textarea id="ann-texte" placeholder="Contenu de l'annonce..." rows="3" class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm outline-none focus:ring-2 focus:ring-red-50"></textarea>
                <input type="url" id="ann-lien" placeholder="Lien (ex: https://...)" class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm font-bold outline-none focus:ring-2 focus:ring-red-50">
                <div class="flex items-center gap-3 px-1">
                    <input type="checkbox" id="ann-important" class="w-5 h-5 accent-red-600">
                    <label for="ann-important" class="text-[10px] font-black uppercase text-slate-500 tracking-widest">Annonce Importante</label>
                </div>
                <button onclick="publierAnnonce()" class="w-full bg-red-700 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg">Publier l'annonce</button>
            </div>
            <div id="admin-list-annonces" class="space-y-2 pt-4 border-t border-slate-100"></div>
        </section>

        <section class="bg-white p-6 rounded-[32px] shadow-sm border-t-4 border-red-900">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-[11px] font-900 uppercase tracking-widest text-slate-800">Intentions de Pri√®re</h2>
                <button onclick="anonymiserToutesIntentions()" class="bg-slate-100 text-slate-600 px-3 py-1.5 rounded-full text-[9px] font-black uppercase tracking-tighter">Tout Anonymiser</button>
            </div>
            <div id="admin-list-pri√®res" class="space-y-3"></div>
        </section>

        <section class="bg-white p-6 rounded-[32px] shadow-sm border-t-4 border-green-500">
            <h2 class="text-[11px] font-900 uppercase tracking-widest text-slate-800 mb-4">Groupes WhatsApp</h2>
            <div class="space-y-2 mb-4">
                <input type="text" id="new-group-name" placeholder="Nom du groupe" class="w-full bg-slate-50 p-3 rounded-xl border-none text-sm font-bold">
                <input type="text" id="new-group-desc" placeholder="Courte description" class="w-full bg-slate-50 p-3 rounded-xl border-none text-sm">
                <input type="text" id="new-group-link" placeholder="Lien WhatsApp" class="w-full bg-slate-50 p-3 rounded-xl border-none text-sm font-bold">
                <button onclick="ajouterGroupe()" class="w-full bg-green-600 text-white py-3 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-md">Ajouter le groupe</button>
            </div>
            <div id="admin-list-groupes" class="space-y-2"></div>
        </section>

        <section class="bg-white p-6 rounded-[32px] shadow-sm border-t-4 border-slate-400">
            <h2 class="text-[11px] font-900 uppercase tracking-widest text-slate-800 mb-4">S√©curit√© Syst√®me</h2>
            <div class="flex gap-2">
                <input type="password" id="new-pin-input" placeholder="Nouveau PIN" class="flex-1 bg-slate-50 p-3 rounded-xl border-none text-sm font-bold outline-none">
                <button onclick="updatePin()" class="bg-slate-800 text-white px-6 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-md">Changer</button>
            </div>
        </section>

    </main>

    <script src="js/config.js"></script>
    <script>
        // --- LOGIQUE IDENTIQUE √Ä VOTRE CODE MAIS AVEC RENDER AM√âLIOR√â ---

        function getStoredPin() { return localStorage.getItem('admin_pin') || "5717"; }
        function checkPin() {
            const input = document.getElementById('pin-input').value;
            if (input === getStoredPin()) {
                document.getElementById('pin-overlay').style.display = 'none';
                refreshData();
            } else { alert("PIN incorrect"); }
        }

        function updatePin() {
            const newPin = document.getElementById('new-pin-input').value;
            if (newPin.length >= 4) {
                localStorage.setItem('admin_pin', newPin);
                alert("PIN mis √† jour !");
            }
        }

        async function loadStats() {
            const fiveMinsAgo = new Date(Date.now() - 5 * 60000).toISOString();
            const { count: online } = await sb.from('user_presence').select('*', { count: 'exact', head: true }).gt('last_seen', fiveMinsAgo);
            const today = new Date().toISOString().split('T')[0];
            const { count: daily } = await sb.from('user_presence').select('*', { count: 'exact', head: true }).eq('created_at', today);
            
            document.getElementById('stat-online').innerText = online || 0;
            document.getElementById('stat-today').innerText = daily || 0;
        }

        async function loadMessages() {
            const { data } = await sb.from('contact_messages').select('*').order('lu', { ascending: true }).order('created_at', { ascending: false });
            const list = document.getElementById('admin-list-messages');
            if (data) {
                list.innerHTML = data.map(m => `
                    <div class="bg-white p-5 rounded-[28px] shadow-sm border ${m.lu ? 'border-slate-100 opacity-60' : 'border-blue-200'}">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${new Date(m.created_at).toLocaleDateString()}</span>
                            <div class="flex gap-2">
                                <button onclick="toggleMessageLu('${m.id}', ${!m.lu})" class="px-3 py-1.5 rounded-lg text-[9px] font-black uppercase tracking-tighter ${m.lu ? 'bg-slate-100 text-slate-500' : 'bg-blue-50 text-blue-600'}">
                                    ${m.lu ? 'Relancer' : 'Archiver'}
                                </button>
                                <button onclick="supprimerDefMessage('${m.id}')" class="bg-red-50 text-red-600 px-3 py-1.5 rounded-lg text-[9px] font-black uppercase">Supprimer</button>
                            </div>
                        </div>
                        <p class="text-sm font-900 text-slate-800 uppercase mb-2">${m.prenom} ${m.nom}</p>
                        <div class="bg-slate-50 p-3 rounded-xl mb-4 border border-slate-100 text-[11px] font-bold text-slate-600 leading-relaxed">
                            üìß ${m.email} <br> üìû ${m.telephone || 'Non renseign√©'}
                        </div>
                        <p class="text-sm text-slate-700 leading-relaxed font-medium">"${m.message}"</p>
                    </div>
                `).join('');
            }
        }

        // --- AUTRES FONCTIONS DE CHARGEMENT ---
        // (Note: Gardez vos fonctions valider/supprimer/publier telles quelles, elles fonctionnent bien)

        async function toggleMessageLu(id, status) { await sb.from('contact_messages').update({ lu: status }).eq('id', id); loadMessages(); }
        async function supprimerDefMessage(id) { if(confirm("Supprimer d√©finitivement ?")) { await sb.from('contact_messages').delete().eq('id', id); loadMessages(); } }

        function refreshData() {
            loadStats();
            loadMessages();
            // Appelez vos autres fonctions ici...
            // loadAdminEntraide(); loadAdminAnnonces(); etc.
        }

        // Rafra√Æchissement automatique des stats toutes les 30s
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
