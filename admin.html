<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Administration - La Croix Glorieuse</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50">

    <div id="pin-overlay" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6">
        <div class="card w-full max-w-sm text-center">
            <h2 class="text-sm font-800 mb-6 text-slate-800 uppercase tracking-widest">Acc√®s Restreint</h2>
            <input type="password" id="pin-input" placeholder="Entrez le code PIN" 
                class="w-full bg-slate-50 p-4 rounded-xl border-none text-center text-2xl font-black tracking-[0.5em] outline-none mb-4">
            <button onclick="checkPin()" class="w-full gradient-header text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg">
                D√©verrouiller
            </button>
        </div>
    </div>

    <header class="gradient-header text-white p-8 shadow-lg">
        <h1 class="text-2xl font-800 tracking-tight mb-1">Console Admin</h1>
        <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Gestion Paroissiale</p>
    </header>

    <main id="admin-content" class="p-6 space-y-8 hidden mb-24">
        
        <section class="card shadow-xl -mt-12 relative z-10">
            <h2 class="text-sm font-800 mb-4 text-slate-800 border-b pb-2 text-red-700">Messages Re√ßus</h2>
            <div id="admin-messages-list" class="space-y-4">
                <p class="text-center text-xs text-slate-400 italic">Chargement...</p>
            </div>
        </section>

        <section class="card border-l-4 border-blue-500">
            <h2 class="text-sm font-800 mb-4 text-slate-800 border-b pb-2">ü§ù Mod√©ration Entraide</h2>
            <div id="admin-entraide-list" class="space-y-4">
                <p class="text-center text-xs text-slate-400 italic">Chargement...</p>
            </div>
        </section>

        <section class="card">
            <h2 class="text-sm font-800 mb-4 text-slate-800 border-b pb-2">Annonces & Liturgie</h2>
            <div class="space-y-4 mb-6">
                <input type="text" id="titre-annonce" placeholder="Titre (ex: Messe de Rentr√©e)" 
                    class="w-full bg-slate-50 p-3 rounded-xl border-none text-sm font-semibold outline-none focus:ring-2 focus:ring-red-100">
                <textarea id="texte-annonce" placeholder="Contenu de l'annonce..." 
                    class="w-full bg-slate-50 p-4 rounded-xl border-none text-sm min-h-[80px] outline-none focus:ring-2 focus:ring-red-100"></textarea>
                <button onclick="publierAnnonce()" class="w-full gradient-header text-white py-3 rounded-2xl font-black text-[10px] uppercase shadow-lg">
                    Publier l'annonce
                </button>
            </div>
            <div id="admin-list-annonces" class="space-y-3"></div>
        </section>

        <section class="card">
            <h2 class="text-sm font-800 mb-4 text-slate-800 border-b pb-2">üïØÔ∏è Intentions de Pri√®re</h2>
            <div id="admin-feed-priere" class="space-y-3">
                <p class="text-center text-xs text-slate-400 italic">Chargement...</p>
            </div>
        </section>

        <section class="card">
            <h2 class="text-sm font-800 mb-4 text-slate-800 border-b pb-2">Groupes WhatsApp</h2>
            <div class="space-y-3 mb-6 bg-slate-50 p-4 rounded-2xl">
                <input type="text" id="new-group-name" placeholder="Nom du groupe" class="w-full p-2 text-xs rounded-lg border-none">
                <input type="text" id="new-group-link" placeholder="Lien WhatsApp" class="w-full p-2 text-xs rounded-lg border-none">
                <button onclick="ajouterGroupe()" class="w-full bg-slate-800 text-white py-2 rounded-xl text-[9px] font-black uppercase">Ajouter le groupe</button>
            </div>
            <div id="admin-list-groupes" class="space-y-3"></div>
        </section>

        <section class="card border border-amber-100 bg-amber-50/30">
            <h2 class="text-sm font-800 mb-4 text-slate-800 italic">Param√®tres PIN</h2>
            <div>
                <p class="text-[9px] font-bold text-slate-500 uppercase mb-2">Changer le PIN Admin</p>
                <input type="password" id="new-pin-input" placeholder="Nouveau code PIN" class="w-full p-3 rounded-xl border-none text-sm outline-none">
                <button onclick="changePin()" class="w-full bg-slate-400 text-white py-2 rounded-xl text-[9px] font-black uppercase mt-2">Mettre √† jour</button>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">üè† <span class="nav-label">Quitter</span></a>
        <button onclick="refreshData()" class="nav-item">üîÑ <span class="nav-label">Actualiser</span></button>
    </nav>

    <script src="js/config.js"></script>
    <script>
        let currentPin = localStorage.getItem('admin_pin') || '5717';

        function checkPin() {
            if (document.getElementById('pin-input').value === currentPin) {
                document.getElementById('pin-overlay').style.display = 'none';
                document.getElementById('admin-content').classList.remove('hidden');
                refreshData();
            } else {
                alert("PIN incorrect");
            }
        }

        function changePin() {
            const newPin = document.getElementById('new-pin-input').value;
            if (newPin.length < 4) return alert("Minimum 4 chiffres.");
            localStorage.setItem('admin_pin', newPin);
            currentPin = newPin;
            alert("PIN mis √† jour !");
        }

        // --- ENTRAIDE AVEC CODE AL√âATOIRE (OPTION B) ---
        async function loadAdminEntraide() {
            const { data } = await sb.from('entraide').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('admin-entraide-list');
            if (!data || data.length === 0) {
                container.innerHTML = "<p class='text-center text-xs italic text-slate-400'>Aucune activit√©.</p>";
                return;
            }

            container.innerHTML = data.map(e => {
                // √âTAT 1 : √Ä VALIDER
                if (!e.valide) {
                    return `<div class="bg-white p-4 rounded-xl border border-amber-200 shadow-sm mb-4">
                        <p class="text-[8px] font-black text-amber-600 uppercase mb-1 italic">√Ä VALIDER</p>
                        <h3 class="font-800 text-sm text-slate-800">${e.titre}</h3>
                        <p class="text-[10px] text-slate-500 mb-3 italic">De : ${e.contact_nom}</p>
                        <div class="flex gap-2">
                            <button onclick="validerAvecCodeAuto('${e.id}')" class="flex-1 bg-green-600 text-white py-2 rounded-lg text-[9px] font-black uppercase">Publier (G√©n√©rer Code)</button>
                            <button onclick="supprimerEntraide('${e.id}')" class="flex-1 bg-slate-100 text-red-500 py-2 rounded-lg text-[9px] font-black uppercase">Refuser</button>
                        </div>
                    </div>`;
                }
                // √âTAT 2 : EN LIGNE (On affiche le code g√©n√©r√© pour l'abb√©)
                if (e.valide && !e.est_terminee) {
                    return `<div class="bg-slate-50 p-3 rounded-xl border border-slate-100 mb-2">
                        <div class="flex justify-between items-center">
                            <p class="text-xs font-800 text-slate-700">${e.titre}</p>
                            <span class="bg-white px-2 py-1 rounded text-[10px] font-black text-red-700 border border-red-100 shadow-sm">Code : ${e.code_validation || 'Erreur'}</span>
                        </div>
                        <p class="text-[9px] text-slate-400 mt-1 uppercase font-bold">Auteur : ${e.contact_nom} (${e.contact_info})</p>
                        <button onclick="supprimerEntraide('${e.id}')" class="text-red-500 text-[9px] font-black uppercase mt-2">Supprimer</button>
                    </div>`;
                }
                // √âTAT 3 : TERMIN√âE
                if (e.est_terminee) {
                    return `<div class="bg-green-50/50 p-2 rounded-lg border border-green-100 mb-2 opacity-60">
                        <p class="text-[8px] font-black text-green-700 uppercase">‚úì R√âSOLU / TERMIN√â</p>
                        <p class="text-xs text-slate-600">${e.titre}</p>
                    </div>`;
                }
                return '';
            }).join('');
        }

        async function validerAvecCodeAuto(id) {
            // G√©n√©ration d'un code unique √† 4 chiffres
            const codeAuto = Math.floor(1000 + Math.random() * 9000).toString();
            
            const { error } = await sb.from('entraide')
                .update({ 
                    valide: true, 
                    code_validation: codeAuto 
                })
                .eq('id', id);
            
            if (!error) {
                loadAdminEntraide();
            } else {
                alert("Erreur validation : " + error.message);
            }
        }

        async function supprimerEntraide(id) {
            if(confirm("Supprimer d√©finitivement ?")) {
                await sb.from('entraide').delete().eq('id', id);
                loadAdminEntraide();
            }
        }

        // --- MESSAGES ---
        async function loadMessages() {
            const { data } = await sb.from('contact_messages').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('admin-messages-list');
            if (data && data.length > 0) {
                container.innerHTML = data.map(m => `
                    <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm">
                        <div class="flex justify-between items-start mb-2 text-xs">
                            <span class="font-800 uppercase">${m.prenom} ${m.nom}</span>
                            <button onclick="deleteMessage('${m.id}')" class="text-red-500 font-black">X</button>
                        </div>
                        <p class="text-[10px] text-slate-400 mb-2">${m.email} | ${m.telephone || 'N/A'}</p>
                        <p class="text-xs text-slate-600 bg-slate-50 p-3 rounded-lg border-l-2 border-slate-200">"${m.message}"</p>
                    </div>`).join('');
            } else { container.innerHTML = "<p class='text-center text-xs italic text-slate-400'>Aucun message.</p>"; }
        }
        async function deleteMessage(id) { if(confirm("Supprimer ?")) { await sb.from('contact_messages').delete().eq('id', id); loadMessages(); } }

        // --- ANNONCES ---
        async function loadAdminAnnonces() {
            const { data } = await sb.from('annonces').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('admin-list-annonces');
            if (data) { list.innerHTML = data.map(a => `<div class="bg-slate-50 p-3 rounded-xl flex justify-between items-center border border-slate-100">
                <span class="text-xs font-800 text-slate-700">${a.titre}</span>
                <button onclick="supprimerAnnonce('${a.id}')" class="text-red-500 text-[10px] font-black uppercase">Supprimer</button>
            </div>`).join(''); }
        }
        async function publierAnnonce() {
            const titre = document.getElementById('titre-annonce').value;
            const contenu = document.getElementById('texte-annonce').value;
            if(!titre || !contenu) return alert("Champs vides.");
            const { error } = await sb.from('annonces').insert([{ titre, contenu }]);
            if(!error) { document.getElementById('titre-annonce').value = ''; document.getElementById('texte-annonce').value = ''; loadAdminAnnonces(); }
        }
        async function supprimerAnnonce(id) { await sb.from('annonces').delete().eq('id', id); loadAdminAnnonces(); }

        // --- PRIERES ---
        async function loadAdminPri√®res() {
            const { data } = await sb.from('intentions').select('*').order('created_at', { ascending: false });
            const feed = document.getElementById('admin-feed-priere');
            if (data) { feed.innerHTML = data.map(p => `<div class="bg-white p-3 rounded-xl border border-slate-100 flex justify-between items-center">
                <p class="text-xs flex-1 pr-4"><strong>${p.prenom}:</strong> ${p.texte}</p>
                <button onclick="supprimerPriere('${p.id}')" class="text-red-500 text-[10px] font-black">Supprimer</button>
            </div>`).join(''); }
        }
        async function supprimerPriere(id) { await sb.from('intentions').delete().eq('id', id); loadAdminPri√®res(); }

        // --- GROUPES ---
        async function loadAdminGroupes() {
            const { data } = await sb.from('groupes').select('*').order('nom');
            const list = document.getElementById('admin-list-groupes');
            if (data) { list.innerHTML = data.map(g => `<div class="bg-white p-3 rounded-xl flex justify-between items-center border border-slate-100">
                <span class="text-xs font-800">${g.nom}</span>
                <button onclick="supprimerGroupe('${g.id}')" class="text-red-500 text-[10px] font-black">X</button>
            </div>`).join(''); }
        }
        async function ajouterGroupe() {
            const nom = document.getElementById('new-group-name').value;
            const lien = document.getElementById('new-group-link').value;
            if(!nom) return;
            await sb.from('groupes').insert([{ nom, lien_wa: lien }]);
            document.getElementById('new-group-name').value = '';
            document.getElementById('new-group-link').value = '';
            loadAdminGroupes();
        }
        async function supprimerGroupe(id) { await sb.from('groupes').delete().eq('id', id); loadAdminGroupes(); }

        function refreshData() {
            loadMessages();
            loadAdminEntraide();
            loadAdminAnnonces();
            loadAdminPri√®res();
            loadAdminGroupes();
        }
    </script>
</body>
</html>
