<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Administration - La Croix Glorieuse</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { color-scheme: light; }
        body { color: #0f172a; font-family: system-ui, -apple-system, sans-serif; -webkit-font-smoothing: antialiased; }
        .card { background: white; padding: 1.25rem; border-radius: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); border: 1px solid #f1f5f9; height: fit-content; }
        .gradient-header { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        input, textarea { border: 1px solid #e2e8f0 !important; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: #6366f1 !important; }
        
        .notif-badge {
            background-color: #ef4444; color: white; font-size: 10px; font-weight: 900;
            padding: 2px 7px; border-radius: 99px; margin-left: 8px; display: none;
            animation: pulse-notif 2s infinite;
        }
        @keyframes pulse-notif {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="bg-slate-50">

    <div id="pin-overlay" class="fixed inset-0 z-[200] bg-slate-900 flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="card w-full max-w-sm text-center">
            <h2 class="text-[10px] font-black mb-6 text-slate-400 uppercase tracking-widest">Accès Administrateur</h2>
            <input type="password" id="pin-input" placeholder="••••" class="w-full bg-slate-50 p-4 rounded-xl text-center text-3xl font-black tracking-[0.3em] mb-4 shadow-inner border-none">
            <button onclick="checkPin()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg active:scale-95 transition-transform">Déverrouiller</button>
        </div>
    </div>

    <header class="gradient-header p-8 rounded-b-[40px] shadow-lg text-white mb-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-800 tracking-tight">Espace Admin</h1>
                <p class="text-[9px] font-black uppercase opacity-60">La Croix Glorieuse • Gestion</p>
            </div>
            <div class="flex gap-2">
                <button onclick="refreshData()" class="p-3 bg-white/10 rounded-2xl hover:bg-white/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
                </button>
                <a href="index.html" class="p-3 bg-white/10 rounded-2xl hover:bg-white/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
                </a>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto grid grid-cols-2 gap-4 px-6 -mt-10 relative z-10 mb-8 text-center">
        <div class="card">
            <p class="text-[8px] font-black uppercase text-slate-400 mb-1">En direct</p>
            <span id="stat-online" class="text-xl font-900 text-slate-800">0</span>
        </div>
        <div class="card">
            <p class="text-[8px] font-black uppercase text-slate-400 mb-1">Visiteurs Jour</p>
            <span id="stat-today" class="text-xl font-900 text-slate-800">0</span>
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-6 pb-24">
        
        <div class="space-y-6">
            <section class="card border-t-4 border-amber-500">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-3">Bandeau défilant</h2>
                <div class="flex gap-2">
                    <input type="text" id="ticker-input" class="flex-1 bg-slate-50 p-3 rounded-xl text-xs font-bold">
                    <button onclick="updateTicker()" class="bg-amber-500 text-white px-4 rounded-xl font-black text-[10px] uppercase">OK</button>
                </div>
            </section>

            <section class="card border-t-4 border-red-600">
                <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4">Publier une Annonce</h2>
                <div class="space-y-3">
                    <input type="text" id="ann-titre" placeholder="Titre" class="w-full bg-slate-50 p-3 rounded-xl text-xs font-bold">
                    <textarea id="ann-texte" placeholder="Contenu du message..." rows="2" class="w-full bg-slate-50 p-3 rounded-xl text-xs font-bold"></textarea>
                    <input type="url" id="ann-url" placeholder="Lien URL (ex: https://...)" class="w-full bg-slate-50 p-3 rounded-xl text-[10px]">
                    
                    <div class="grid grid-cols-2 gap-2">
                        <div class="flex flex-col gap-1">
                            <label class="text-[8px] font-black text-slate-400 uppercase">Priorité</label>
                            <input type="number" id="ann-priorite" value="0" class="bg-slate-50 p-2 rounded-lg text-xs font-bold text-center">
                        </div>
                        <div class="flex items-center gap-2 justify-end">
                            <input type="checkbox" id="ann-important" class="w-4 h-4 accent-red-600">
                            <label class="text-[10px] font-black uppercase text-slate-500">Urgente</label>
                        </div>
                    </div>
                    <button onclick="publierAnnonce()" class="w-full bg-red-600 text-white py-3 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-md">Diffuser</button>
                </div>
                
                <div id="admin-list-annonces" class="mt-4 space-y-2 border-t pt-4"></div>
            </section>

            <section class="card border-t-4 border-emerald-600">
                <h2 class="flex items-center text-[10px] font-black uppercase text-slate-400 mb-4">
                    Modération Entraide <span id="badge-entraide" class="notif-badge">0</span>
                </h2>
                <div id="admin-list-entraide" class="space-y-4"></div>
            </section>
        </div>

        <div class="space-y-6">
            <section class="card border-t-4 border-indigo-600">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="flex items-center text-[10px] font-black uppercase text-slate-400">
                        Intentions <span id="badge-intentions" class="notif-badge">0</span>
                    </h2>
                    <button onclick="anonymiserToutesIntentions()" class="text-[8px] font-black uppercase bg-slate-100 px-2 py-1 rounded hover:bg-slate-200">Anonymiser tout</button>
                </div>
                <div id="admin-list-prières" class="space-y-3"></div>
            </section>

            <section class="space-y-4">
                <h2 class="flex items-center text-[10px] font-black uppercase text-slate-400 px-2">
                    Messages Reçus <span id="badge-messages" class="notif-badge">0</span>
                </h2>
                <div id="admin-list-messages" class="space-y-3"></div>
            </section>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
        window.counts = { entraide: 0, messages: 0, intentions: 0 };

        function checkPin() {
            const input = document.getElementById('pin-input').value;
            if (input === (localStorage.getItem('admin_pin') || "5717")) {
                document.getElementById('pin-overlay').style.display = 'none';
                refreshData();
            } else { alert("Code incorrect"); }
        }

        function updateBadges() {
            ['entraide', 'messages', 'intentions'].forEach(s => {
                const el = document.getElementById(`badge-${s}`);
                if (window.counts[s] > 0) { el.innerText = window.counts[s]; el.style.display = 'inline-block'; }
                else { el.style.display = 'none'; }
            });
        }

        // GESTION ANNONCES
        async function loadAdminAnnonces() {
            const { data } = await sb.from('annonces').select('*').order('priorite', { ascending: false }).order('created_at', { ascending: false });
            if (data) {
                document.getElementById('admin-list-annonces').innerHTML = data.map(a => `
                    <div class="flex flex-col bg-slate-50 p-3 rounded-xl border border-slate-100 shadow-sm">
                        <div class="flex justify-between items-start mb-2">
                            <div class="truncate">
                                <span class="text-[7px] font-black text-slate-300 uppercase">Priorité: ${a.priorite || 0}</span>
                                <p class="text-xs font-bold truncate ${a.est_importante ? 'text-red-600' : 'text-slate-600'}">
                                    ${a.est_importante ? '★ ' : ''}${a.titre}
                                </p>
                            </div>
                            <button onclick="deleteRow('annonces', '${a.id}', loadAdminAnnonces)" class="text-red-400 px-2 font-black">✕</button>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="toggleImportant('${a.id}', ${a.est_importante})" 
                                class="flex-1 text-[8px] font-black uppercase py-1.5 rounded-lg border transition-all ${a.est_importante ? 'bg-red-600 text-white border-red-600 shadow-md' : 'bg-white text-slate-400 border-slate-200'}">
                                ${a.est_importante ? 'IMPORTANT' : 'MARQUER IMPORTANT'}
                            </button>
                            ${a.lien_url ? `<span class="text-[7px] font-black text-indigo-500 uppercase flex items-center">Lien ✓</span>` : ''}
                        </div>
                    </div>
                `).join('');
            }
        }

        async function toggleImportant(id, currentStatus) {
            const { error } = await sb.from('annonces').update({ est_importante: !currentStatus }).eq('id', id);
            if(!error) loadAdminAnnonces();
        }

        async function publierAnnonce() {
            const titre = document.getElementById('ann-titre').value;
            const contenu = document.getElementById('ann-texte').value;
            const lien_url = document.getElementById('ann-url').value;
            const priorite = parseInt(document.getElementById('ann-priorite').value) || 0;
            const est_importante = document.getElementById('ann-important').checked;
            
            if(!titre || !contenu) return alert("Titre et contenu requis");
            
            const { error } = await sb.from('annonces').insert([{ titre, contenu, lien_url, priorite, est_importante }]);
            if(!error) {
                document.getElementById('ann-titre').value = '';
                document.getElementById('ann-texte').value = '';
                document.getElementById('ann-url').value = '';
                loadAdminAnnonces();
            }
        }

        // STATS
        async function loadStats() {
            const fiveMins = new Date(Date.now() - 300000).toISOString();
            const today = new Date().toISOString().split('T')[0];
            const { count: online } = await sb.from('user_presence').select('*', { count: 'exact', head: true }).gt('last_seen', fiveMins);
            const { count: daily } = await sb.from('user_presence').select('*', { count: 'exact', head: true }).gte('created_at', today);
            document.getElementById('stat-online').innerText = online || 0;
            document.getElementById('stat-today').innerText = daily || 0;
        }

        // TICKER
        async function loadAdminTicker() {
            const { data } = await sb.from('app_settings').select('value').eq('id', 'ticker_message').single();
            if (data) document.getElementById('ticker-input').value = data.value;
        }
        async function updateTicker() {
            await sb.from('app_settings').update({ value: document.getElementById('ticker-input').value }).eq('id', 'ticker_message');
            alert("Bandeau mis à jour");
        }

        // ENTRAIDE
        async function loadAdminEntraide() {
            const { data } = await sb.from('entraide').select('*').order('valide', { ascending: true });
            if (data) {
                window.counts.entraide = data.filter(x => !x.valide).length; updateBadges();
                document.getElementById('admin-list-entraide').innerHTML = data.map(e => `
                    <div class="bg-slate-50 p-4 rounded-xl border ${e.valide ? 'border-slate-100' : 'border-emerald-200 bg-emerald-50'}">
                        <div class="flex justify-between mb-2">
                            <span class="text-[8px] font-black uppercase ${e.valide ? 'text-slate-400' : 'text-emerald-600'}">${e.valide ? 'En ligne' : 'À Valider'}</span>
                            <div class="flex gap-3">
                                ${!e.valide ? `<button onclick="updateField('entraide','${e.id}',{valide:true},loadAdminEntraide)" class="text-emerald-700 text-[8px] font-black uppercase">Valider</button>` : ''}
                                <button onclick="deleteRow('entraide','${e.id}',loadAdminEntraide)" class="text-red-500 text-[8px] font-black uppercase">Supprimer</button>
                            </div>
                        </div>
                        <p class="text-xs font-bold">${e.titre}</p>
                    </div>`).join('');
            }
        }

        // MESSAGES
        async function loadMessages() {
            const { data } = await sb.from('contact_messages').select('*').order('lu', { ascending: true }).order('created_at', { ascending: false });
            if (data) {
                window.counts.messages = data.filter(x => !x.lu).length; updateBadges();
                document.getElementById('admin-list-messages').innerHTML = data.map(m => `
                    <div class="card ${m.lu ? 'opacity-50 shadow-none' : 'border-indigo-100 shadow-md'}">
                        <div class="flex justify-between mb-2">
                            <p class="text-xs font-black uppercase">${m.prenom} ${m.nom}</p>
                            <button onclick="deleteRow('contact_messages','${m.id}',loadMessages)" class="text-red-400">✕</button>
                        </div>
                        <p class="text-xs italic bg-slate-50 p-2 rounded-lg">"${m.message}"</p>
                        <button onclick="updateField('contact_messages','${m.id}',{lu:${!m.lu}},loadMessages)" class="mt-2 text-[8px] font-black uppercase text-indigo-600">${m.lu ? 'Nouveau' : 'Archiver'}</button>
                    </div>`).join('');
            }
        }

        // INTENTIONS
        async function loadAdminPrières() {
            const { data } = await sb.from('intentions').select('*').order('valide', { ascending: true }).order('created_at', { ascending: false });
            if (data) {
                window.counts.intentions = data.filter(x => !x.valide).length; updateBadges();
                document.getElementById('admin-list-prières').innerHTML = data.map(i => `
                    <div class="bg-slate-50 p-3 rounded-xl border ${i.valide ? 'border-slate-100' : 'border-amber-200 bg-amber-50'}">
                        <div class="flex justify-between items-start">
                            <p class="text-xs font-bold">${i.prenom || 'Anonyme'}</p>
                            <div class="flex gap-3">
                                ${i.prenom !== 'Anonyme' ? `<button onclick="anonymiserUneIntention('${i.id}')" class="text-indigo-600 text-[8px] font-black uppercase">Anonymiser</button>` : ''}
                                ${!i.valide ? `<button onclick="updateField('intentions','${i.id}',{valide:true},loadAdminPrières)" class="text-emerald-600 text-[8px] font-black uppercase">Valider</button>` : ''}
                                <button onclick="deleteRow('intentions','${i.id}',loadAdminPrières)" class="text-red-400 text-xs font-black">✕</button>
                            </div>
                        </div>
                        <p class="text-xs italic mt-1">"${i.texte}"</p>
                    </div>`).join('');
            }
        }

        async function anonymiserUneIntention(id) {
            if(confirm("Anonymiser ?")) { await sb.from('intentions').update({ prenom: 'Anonyme' }).eq('id', id); loadAdminPrières(); }
        }
        async function anonymiserToutesIntentions() {
            if(confirm("Tout anonymiser ?")) { await sb.from('intentions').update({ prenom: 'Anonyme' }); loadAdminPrières(); }
        }
        async function deleteRow(table, id, cb) { if(confirm("Supprimer ?")) { await sb.from(table).delete().eq('id', id); cb(); } }
        async function updateField(table, id, obj, cb) { await sb.from(table).update(obj).eq('id', id); cb(); }

        function refreshData() {
            loadStats(); loadAdminTicker(); loadAdminAnnonces(); 
            loadAdminEntraide(); loadMessages(); loadAdminPrières();
        }
        setInterval(refreshData, 60000);
    </script>
</body>
</html>
