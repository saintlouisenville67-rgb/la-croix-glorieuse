<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f4f4f4">
    <title>Breviarium Gregorianum</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background-color: #f4f4f4;
            -webkit-font-smoothing: antialiased;
        }

        .iframe-wrapper {
            opacity: 0;
            transform: translateY(8px);
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
        }

        iframe { flex-grow: 1; border: none; width: 100%; height: 100%; }

        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        /* Bouton fermer avec transition d'opacité */
        .top-bar {
            position: fixed;
            top: 15px; right: 20px;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .close-link {
            text-decoration: none;
            color: #999;
            font-size: 35px;
            font-family: sans-serif;
            font-weight: 200;
            display: block;
            width: 44px; height: 44px;
            text-align: center;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            line-height: 38px;
            transition: all 0.3s;
        }

        .close-link:hover { color: #d4af37; background: rgba(255, 255, 255, 0.9); }

        /* Classe pour masquer le bouton */
        .ui-hidden { opacity: 0; visibility: hidden; }
    </style>
</head>
<body>

    <div class="iframe-wrapper">
        <div id="controls" class="top-bar">
            <a href="javascript:history.back()" class="close-link" title="Fermer">&times;</a>
        </div>

        <iframe src="https://breviariumgregorianum.com/" loading="eager"></iframe>
    </div>

    <script>
        const controls = document.getElementById('controls');
        let timeout;

        // Fonction pour masquer le bouton
        function hideControls() {
            controls.classList.add('ui-hidden');
        }

        // Fonction pour réinitialiser le minuteur à chaque mouvement
        function resetTimer() {
            controls.classList.remove('ui-hidden');
            clearTimeout(timeout);
            timeout = setTimeout(hideControls, 3000); // 3 secondes d'inactivité
        }

        // Écouteurs d'événements (souris et tactile)
        window.addEventListener('mousemove', resetTimer);
        window.addEventListener('mousedown', resetTimer);
        window.addEventListener('touchstart', resetTimer);

        // Initialisation
        resetTimer();
    </script>

</body>
</html>
